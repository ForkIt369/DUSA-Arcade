<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DUSA Angel | DUSA Arcade</title>
    <link rel="stylesheet" href="../../shared/styles/embed.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            margin: 0 auto;
            background: #87CEEB;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            cursor: pointer;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }
        
        .score {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .bits-count {
            font-size: 1rem;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        .menu-content {
            text-align: center;
            max-width: 90%;
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #3B82F6;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .tap-to-play {
            font-size: 1.5rem;
            color: #ffffff;
            padding: 15px 40px;
            background: #3B82F6;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tap-to-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        
        .final-score {
            font-size: 3rem;
            font-weight: 600;
            color: #FFD700;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .best-score {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .sound-toggle {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .distance-marker {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: #ffffff;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .score {
                font-size: 1.5rem;
            }
            
            .ui-overlay {
                padding: 10px;
            }
        }
        
        @media (max-height: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .tap-to-play {
                font-size: 1.2rem;
                padding: 10px 30px;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score-container">
                <div class="score" id="score">0</div>
                <div class="bits-count" id="bitsCount">BITS: 0</div>
            </div>
            <div class="distance-marker" id="distance">0m</div>
            <div class="power-up-indicators" id="powerUpIndicators" style="position: absolute; top: 50px; left: 10px; display: flex; gap: 5px;"></div>
        </div>
        
        <div class="menu-overlay" id="menuScreen">
            <div class="menu-content">
                <h1 class="game-title">DUSA Angel</h1>
                <div id="menuAvatar" style="width: 120px; height: 120px; margin: 0 auto 1rem; position: relative;">
                    <img src="assets/dusa%20ready.png" alt="DUSA Ready" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\"font-size: 60px;\">👼</div>';">
                </div>
                <p class="game-subtitle">Glide through an endless sky</p>
                <div class="tap-to-play">TAP TO FLY</div>
            </div>
        </div>
        
        <div class="menu-overlay hidden" id="gameOverScreen">
            <div class="menu-content">
                <h2 class="game-title">FLIGHT COMPLETE</h2>
                <div id="gameOverAvatar" style="width: 100px; height: 100px; margin: 0 auto 1rem; position: relative;">
                    <img src="assets/dusa%20fall.png" alt="DUSA Fall" style="width: 100%; height: 100%; object-fit: contain;" onerror="this.style.display='none'; this.parentElement.innerHTML='<div style=\"font-size: 60px;\">👼</div>';">
                </div>
                <div class="final-score" id="finalScore">0</div>
                <div class="best-score" id="bestScore">BEST: 0</div>
                <div class="tap-to-play">FLY AGAIN</div>
            </div>
        </div>
        
        <div class="sound-toggle" id="soundToggle">🔊</div>
    </div>
    
    <script src="../../shared/scripts/embed-wrapper.js"></script>
    <script>
        'use strict';
        
        // Game identifier for embedding
        window.DUSA_GAME_ID = 'dusa-angel';
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameWrapper = document.querySelector('.game-wrapper');
        
        // Responsive canvas sizing
        let GAME_WIDTH = 800;
        let GAME_HEIGHT = 400;
        let scale = 1;
        
        function resizeCanvas() {
            const containerWidth = gameWrapper.clientWidth;
            const containerHeight = gameWrapper.clientHeight;
            const aspectRatio = GAME_WIDTH / GAME_HEIGHT;
            
            // Calculate best fit while maintaining aspect ratio
            let canvasWidth, canvasHeight;
            
            if (containerWidth / containerHeight > aspectRatio) {
                // Container is wider than game aspect ratio
                canvasHeight = Math.min(containerHeight, 600); // Cap at 600px height
                canvasWidth = canvasHeight * aspectRatio;
            } else {
                // Container is taller than game aspect ratio
                canvasWidth = Math.min(containerWidth, 800); // Cap at 800px width
                canvasHeight = canvasWidth / aspectRatio;
            }
            
            // Set canvas display size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Set canvas internal size
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            
            scale = canvasWidth / GAME_WIDTH;
        }
        
        // Game state
        const GameState = {
            MENU: 'menu',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };
        
        let gameState = GameState.MENU;
        let score = 0;
        let bestScore = localStorage.getItem('dusaAngelBest') || 0;
        let bits = 0;
        let distance = 0;
        let soundEnabled = true;
        
        // Day/Night cycle
        let timeOfDay = 0.5; // Start at evening (0-1, where 0.25 = noon, 0.75 = midnight)
        const JOURNEY_DURATION = 301000; // 5 minutes and 1 second total
        let journeyStartTime = 0;
        let journeyComplete = false;
        
        // Progressive difficulty
        let difficulty = {
            speed: 2.8,
            gapSize: 200,
            barrierFrequency: 350,
            bitsChance: 0.7
        };
        
        // Game states
        let ringStreak = 0;
        let lastRingTime = 0;
        let starFragments = 0;  // Collect 5 to form a star
        
        // Power-ups
        const PowerUpType = {
            MIRROR: 'mirror'
        };
        
        let activePowerUps = {
            mirror: 0
        };
        
        // Physics constants
        const GRAVITY = 0.18;
        const FLAP_FORCE = -4.5;
        const TERMINAL_VELOCITY = 6;
        const GLIDE_FACTOR = 0.97;
        
        // Player object
        const dusa = {
            x: GAME_WIDTH * 0.2,
            y: GAME_HEIGHT / 2,
            width: 40,
            height: 40,
            velocity: 0,
            rotation: 0,
            frame: 0,
            animationTimer: 0,
            trail: []
        };
        
        // Object pools
        const pools = {
            barriers: [],
            bits: [],
            particles: [],
            clouds: [],
            stars: [],
            powerUps: [],
            rings: [],
            messages: []
        };
        
        // Images
        const images = {
            dusaAngel: new Image(),
            dusaReady: new Image(),
            dusaGo: new Image(),
            dusaFall: new Image(),
            loaded: 0,
            total: 4
        };
        
        // Load images
        const imageUrls = {
            dusaAngel: 'assets/dusa-angel.png',
            dusaReady: 'assets/dusa%20ready.png',
            dusaGo: 'assets/dusa-go.png',
            dusaFall: 'assets/dusa%20fall.png'
        };
        
        Object.keys(imageUrls).forEach(key => {
            images[key].src = imageUrls[key];
            images[key].onload = () => {
                images.loaded++;
            };
            images[key].onerror = () => {
                console.warn(`Failed to load ${key}`);
                images.loaded++;
            };
        });
        
        // Audio context
        let audioContext = null;
        let audioInitialized = false;
        let musicGainNode = null;
        let currentMusic = null;
        let musicStartTime = 0;
        let beatInterval = 0.5; // 120 BPM (0.5 seconds per beat)
        let lastBeatTime = 0;
        let beatPhase = 0;
        let mp3Audio = null;
        let synthLoopCount = 0;
        
        // Initialize audio
        function initAudio() {
            if (audioInitialized || !soundEnabled) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                musicGainNode = audioContext.createGain();
                musicGainNode.gain.value = 0.15; // Background music volume
                musicGainNode.connect(audioContext.destination);
                audioInitialized = true;
            } catch (e) {
                console.error('Audio context failed:', e);
                soundEnabled = false;
            }
        }
        
        // Play sound with musical notes
        function playSound(frequency, duration, volume = 0.05, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.error('Sound playback failed:', e);
            }
        }
        
        // Background music - Orinoco Flow inspired melody
        function playBackgroundMusic() {
            if (!soundEnabled || !audioContext || currentMusic) return;
            
            // Musical notes (frequencies in Hz)
            const notes = {
                C4: 261.63, D4: 293.66, E4: 329.63, F4: 349.23,
                G4: 392.00, A4: 440.00, B4: 493.88,
                C5: 523.25, D5: 587.33, E5: 659.25, F5: 698.46,
                G5: 783.99, A5: 880.00
            };
            
            // Simplified Orinoco Flow-inspired melody sequence
            const melody = [
                { note: notes.E4, duration: 0.5, delay: 0 },
                { note: notes.G4, duration: 0.5, delay: 0.5 },
                { note: notes.A4, duration: 0.5, delay: 1 },
                { note: notes.G4, duration: 0.5, delay: 1.5 },
                { note: notes.E4, duration: 1, delay: 2 },
                
                { note: notes.D4, duration: 0.5, delay: 3 },
                { note: notes.E4, duration: 0.5, delay: 3.5 },
                { note: notes.G4, duration: 0.5, delay: 4 },
                { note: notes.E4, duration: 1, delay: 4.5 },
                
                { note: notes.C5, duration: 0.5, delay: 5.5 },
                { note: notes.B4, duration: 0.5, delay: 6 },
                { note: notes.A4, duration: 0.5, delay: 6.5 },
                { note: notes.G4, duration: 0.5, delay: 7 },
                { note: notes.E4, duration: 1, delay: 7.5 },
                
                // Repeat pattern
                { note: notes.A4, duration: 0.5, delay: 9 },
                { note: notes.G4, duration: 0.5, delay: 9.5 },
                { note: notes.E4, duration: 0.5, delay: 10 },
                { note: notes.D4, duration: 0.5, delay: 10.5 },
                { note: notes.C4, duration: 1, delay: 11 }
            ];
            
            const startTime = audioContext.currentTime;
            const oscillators = [];
            
            // Create all notes
            melody.forEach(({ note, duration, delay }) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                const filter = audioContext.createBiquadFilter();
                
                // Add some warmth with a low-pass filter
                filter.type = 'lowpass';
                filter.frequency.value = 2000;
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(musicGainNode);
                
                osc.frequency.value = note;
                osc.type = 'triangle'; // Softer sound
                
                // Envelope
                gain.gain.setValueAtTime(0, startTime + delay);
                gain.gain.linearRampToValueAtTime(0.1, startTime + delay + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, startTime + delay + duration);
                
                osc.start(startTime + delay);
                osc.stop(startTime + delay + duration);
                
                oscillators.push(osc);
            });
            
            // Add a soft pad/chord in background
            const padOsc = audioContext.createOscillator();
            const padGain = audioContext.createGain();
            padOsc.connect(padGain);
            padGain.connect(musicGainNode);
            
            padOsc.frequency.value = notes.C4;
            padOsc.type = 'sine';
            padGain.gain.value = 0.03;
            
            padOsc.start(startTime);
            padOsc.stop(startTime + 12);
            
            // Loop the music or transition to MP3
            currentMusic = setTimeout(() => {
                currentMusic = null;
                synthLoopCount++;
                
                if (gameState === GameState.PLAYING) {
                    if (synthLoopCount >= 4) {
                        // After 4 loops (48 seconds), crossfade to MP3
                        fadeToMP3();
                    } else {
                        playBackgroundMusic();
                    }
                }
            }, 12000); // 12 second loop
        }
        
        // Fade out synth and fade in MP3
        function fadeToMP3() {
            if (!soundEnabled) return;
            
            // Start fading out the music gain
            const fadeOutDuration = 2; // 2 seconds fade
            const startGain = musicGainNode.gain.value;
            musicGainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + fadeOutDuration);
            
            // After fade out, switch to MP3
            setTimeout(() => {
                musicGainNode.gain.value = startGain; // Reset gain for future use
                playMP3Music();
            }, fadeOutDuration * 1000);
        }
        
        // Play MP3 music
        function playMP3Music() {
            if (!soundEnabled || mp3Audio) return;
            
            try {
                mp3Audio = new Audio('orinoco_flow-2.mp3');
                mp3Audio.volume = 0; // Start at 0 for fade in
                
                mp3Audio.play().then(() => {
                    // Fade in over 2 seconds
                    let fadeInProgress = 0;
                    const fadeInInterval = setInterval(() => {
                        fadeInProgress += 0.05;
                        if (fadeInProgress >= 1) {
                            mp3Audio.volume = 0.3;
                            clearInterval(fadeInInterval);
                        } else {
                            mp3Audio.volume = 0.3 * fadeInProgress;
                        }
                    }, 100); // Update every 100ms for smooth fade
                }).catch(e => {
                    console.log('MP3 playback failed, continuing with synth:', e);
                    playBackgroundMusic(); // Fallback to synth
                });
                
                // When MP3 ends, check for journey completion
                mp3Audio.addEventListener('ended', () => {
                    if (gameState === GameState.PLAYING && !journeyComplete) {
                        journeyComplete = true;
                        completeJourney();
                    }
                });
            } catch (e) {
                console.error('MP3 loading failed:', e);
                playBackgroundMusic(); // Fallback
            }
        }
        
        // Stop background music
        function stopBackgroundMusic() {
            if (currentMusic) {
                clearTimeout(currentMusic);
                currentMusic = null;
            }
            if (mp3Audio) {
                mp3Audio.pause();
                mp3Audio = null;
            }
            synthLoopCount = 0;
        }
        
        // Cloud class with improved parallax
        class Cloud {
            constructor(x, y, layer = 0) {
                this.x = x;
                this.y = y;
                this.layer = layer; // 0 = far, 1 = near
                this.width = 100 + Math.random() * 80;
                this.height = 50 + Math.random() * 20;
                this.speed = 0.2 + layer * 0.15; // More consistent speed
                this.opacity = 0.15 + layer * 0.1; // Subtler opacity
                this.shape = [];
                
                // Pre-generate cloud shape for consistency
                const circles = 3 + Math.floor(Math.random() * 2);
                for (let i = 0; i < circles; i++) {
                    this.shape.push({
                        x: (i - circles/2) * (this.width / circles),
                        y: Math.random() * 10 - 5,
                        r: this.height / 2 + Math.random() * 10
                    });
                }
            }
            
            update(gameSpeed) {
                this.x -= this.speed * gameSpeed;
                if (this.x < -this.width - 100) {
                    this.x = GAME_WIDTH + 100 + Math.random() * 200;
                    this.y = Math.random() * (GAME_HEIGHT * 0.5) + 20;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                // Consistent cloud color
                ctx.fillStyle = timeOfDay < 0.5 ? 'rgba(255, 255, 255, 0.9)' : 'rgba(200, 200, 220, 0.9)';
                
                // Draw cloud shape
                this.shape.forEach(circle => {
                    ctx.beginPath();
                    ctx.arc(this.x + circle.x, this.y + circle.y, circle.r, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                ctx.restore();
            }
        }
        
        // Star class
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                this.twinkle = Math.random() * Math.PI * 2;
                this.speed = 0.1 + Math.random() * 0.2;
            }
            
            update(gameSpeed) {
                this.x -= this.speed * gameSpeed;
                this.twinkle += 0.05;
                if (this.x < -10) {
                    this.x = GAME_WIDTH + 10;
                    this.y = Math.random() * GAME_HEIGHT * 0.7;
                }
            }
            
            draw() {
                const opacity = Math.max(0, (timeOfDay - 0.3) * 2);
                if (opacity <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = opacity * (0.5 + Math.sin(this.twinkle) * 0.5);
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color, velocity, size = 4) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.life = 1;
                this.decay = 0.02;
                this.size = size + Math.random() * 2;
                this.gravity = 0.1;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity;
                this.velocity.x *= 0.99;
                this.life -= this.decay;
                this.size *= 0.98;
            }
            
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Barrier class with snake-like appearance
        class Barrier {
            constructor(x) {
                this.x = x;
                this.gapY = Math.random() * (GAME_HEIGHT - difficulty.gapSize - 100) + 50;
                this.gapSize = difficulty.gapSize;
                this.passed = false;
                this.width = 70;
                this.segments = [];
                
                // Create snake-like segments
                for (let i = 0; i < 8; i++) {
                    this.segments.push({
                        offset: Math.sin(i * 0.5) * 10,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }
            
            update(speed) {
                this.x -= speed;
            }
            
            draw() {
                ctx.save();
                
                // Update segment animation
                this.segments.forEach(segment => {
                    segment.phase += 0.05;
                });
                
                // Snake-like green color (blue if mirror active)
                const isBlue = activePowerUps.mirror > 0;
                const baseColor = isBlue ? '#3B82F6' : '#4CAF50';
                const darkColor = isBlue ? '#1E3A8A' : '#2E7D32';
                
                // Draw top snake barrier
                ctx.fillStyle = baseColor;
                ctx.strokeStyle = darkColor;
                ctx.lineWidth = 3;
                
                // Snake segments for top barrier
                for (let i = 0; i < this.segments.length; i++) {
                    const segment = this.segments[i];
                    const segmentHeight = this.gapY / this.segments.length;
                    const y = i * segmentHeight;
                    const wave = Math.sin(segment.phase) * segment.offset;
                    
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave, y + segmentHeight/2, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Snake scales pattern
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave - 10, y + segmentHeight/2, 15, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                
                // Draw bottom snake barrier
                const bottomY = this.gapY + this.gapSize;
                for (let i = 0; i < this.segments.length; i++) {
                    const segment = this.segments[this.segments.length - 1 - i];
                    const segmentHeight = (GAME_HEIGHT - bottomY) / this.segments.length;
                    const y = bottomY + i * segmentHeight;
                    const wave = Math.sin(segment.phase + Math.PI) * segment.offset;
                    
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave, y + segmentHeight/2, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Snake scales pattern
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave + 10, y + segmentHeight/2, 15, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                
                // Snake eyes on top segment
                ctx.fillStyle = isBlue ? '#ffffff' : '#ffff00';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 - 15, 30, 4, 0, Math.PI * 2);
                ctx.arc(this.x + this.width/2 + 15, 30, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            checkCollision(bird) {
                if (bird.x + bird.width > this.x && bird.x < this.x + this.width) {
                    if (bird.y < this.gapY || bird.y + bird.height > this.gapY + this.gapSize) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // Star fragment class - collect 5 to form a star
        class StarFragment {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 8;
                this.collected = false;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = 0.02 + Math.random() * 0.02;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.floatSpeed = 0.002 + Math.random() * 0.001;
                this.pulse = 0;
            }
            
            update(gameSpeed) {
                this.rotation += this.rotationSpeed;
                this.y += Math.sin(Date.now() * this.floatSpeed + this.floatOffset) * 0.3;
                this.x -= gameSpeed;
                this.pulse = Math.sin(Date.now() * 0.005) * 0.2 + 1;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Subtle sparkle effect
                const sparkleSize = this.size * this.pulse;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(0, 0, sparkleSize + 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Small star fragment
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 8;
                ctx.shadowColor = '#ffffff';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * sparkleSize;
                    const y = Math.sin(angle) * sparkleSize;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                    
                    const innerAngle = angle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (sparkleSize * 0.4);
                    const innerY = Math.sin(innerAngle) * (sparkleSize * 0.4);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            checkCollection(bird) {
                const dist = Math.sqrt(
                    Math.pow(bird.x + bird.width/2 - this.x, 2) + 
                    Math.pow(bird.y + bird.height/2 - this.y, 2)
                );
                return dist < this.size + bird.width/2;
            }
        }
        
        // Helper functions
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
        
        function interpolateColor(color1, color2, factor) {
            return {
                r: Math.round(color1.r + (color2.r - color1.r) * factor),
                g: Math.round(color1.g + (color2.g - color1.g) * factor),
                b: Math.round(color1.b + (color2.b - color1.b) * factor)
            };
        }

        // Ring class for bonus BITS with streak system
        class Ring {
            constructor(x, y) {

                this.y = y;

                this.innerRadius = 35;
                this.passed = false;
                this.collected = false;

            update(gameSpeed) {
                this.x -= gameSpeed;
                this.rotation += 0.01;
                this.pulse = Math.sin(Date.now() * 0.005) * 0.15;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const currentRadius = this.outerRadius + this.pulse * 5;

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, currentRadius + 15);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
                gradient.addColorStop(0.7, 'rgba(255, 215, 0, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(-currentRadius - 15, -currentRadius - 15, (currentRadius + 15) * 2, (currentRadius + 15) * 2);
                
                // Ring
                ctx.strokeStyle = this.passed ? '#00FF00' : '#FFD700';
                ctx.lineWidth = 6;
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.passed ? '#00FF00' : '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, currentRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner ring
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(0, 0, currentRadius - 3, 0, Math.PI * 2);
                ctx.stroke();
                
                // Streak indicator
                if (ringStreak > 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px DM Sans';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const streakText = ringStreak >= 4 ? '64' : ringStreak === 3 ? '32' : ringStreak === 2 ? '16' : '8';
                    ctx.fillText(streakText, 0, 0);
                }
                
                ctx.restore();
            }
            
            checkPass(bird) {
                if (!this.passed && bird.x > this.x - 10 && bird.x < this.x + 10) {
                    const birdCenter = bird.y + bird.height/2;
                    const dist = Math.abs(birdCenter - this.y);
                    if (dist < this.innerRadius) {
                        this.passed = true;
                        return true;
                    }
                }
                return false;
            }
        }

        // Update game logic
        function update(deltaTime) {
            if (gameState !== GameState.PLAYING) return;
            
            // Update time of day based on journey progress
            const elapsedTime = Date.now() - journeyStartTime;
            const journeyProgress = Math.min(elapsedTime / JOURNEY_DURATION, 1);
            
            // Map journey progress to day cycle: evening (0.5) → night (0.75) → dawn (0.9) → day (0.25)
            if (journeyProgress < 0.3) {
                // Evening to night (first 90 seconds)
                timeOfDay = 0.5 + (journeyProgress / 0.3) * 0.25;
            } else if (journeyProgress < 0.6) {
                // Night to dawn (next 90 seconds)
                timeOfDay = 0.75 + ((journeyProgress - 0.3) / 0.3) * 0.15;
            } else {
                // Dawn to day (last 121 seconds)
                timeOfDay = 0.9 + ((journeyProgress - 0.6) / 0.4) * 0.35;
                if (timeOfDay > 1) timeOfDay -= 1; // Wrap around
            }
            
            // Progressive difficulty curve (simplified)
            const difficultyProgress = Math.min(distance / 8000, 1); // Max difficulty at 8000m
            difficulty.speed = 2.8 + difficultyProgress * 1.5; // 2.8 to 4.3
            difficulty.gapSize = 200 - difficultyProgress * 50; // 200 to 150
            difficulty.barrierFrequency = 350 - difficultyProgress * 100; // 350 to 250
            difficulty.bitsChance = 0.7 - difficultyProgress * 0.2; // 0.7 to 0.5
            
            // Update DUSA physics
            dusa.velocity += GRAVITY;
            dusa.velocity *= GLIDE_FACTOR;
            dusa.velocity = Math.min(dusa.velocity, TERMINAL_VELOCITY);
            dusa.y += dusa.velocity;
            
            // Rotation based on velocity
            dusa.rotation = Math.min(Math.max(dusa.velocity * 0.04, -0.4), 0.4);
            
            // Update trail
            dusa.trail.push({ x: dusa.x, y: dusa.y + dusa.height/2, life: 1 });
            dusa.trail = dusa.trail.filter(point => {
                point.life -= 0.02;
                point.x -= difficulty.speed;
                return point.life > 0;
            }).slice(-20);
            
            // Check boundaries
            if (dusa.y < -dusa.height/2) {
                dusa.y = -dusa.height/2;
                dusa.velocity *= -0.5;
            } else if (dusa.y + dusa.height > GAME_HEIGHT) {
                gameOver();
                return;
            }
            
            // Update distance
            distance += difficulty.speed;
            
            // Spawn barriers
            if (pools.barriers.length === 0 || 
                pools.barriers[pools.barriers.length - 1].x < GAME_WIDTH - difficulty.barrierFrequency) {
                const newBarrier = new Barrier(GAME_WIDTH);
                pools.barriers.push(newBarrier);
                
                // Spawn star fragments
                if (Math.random() < difficulty.bitsChance) {
                    const starY = newBarrier.gapY + newBarrier.gapSize / 2 + (Math.random() - 0.5) * 100;
                    pools.bits.push(new StarFragment(newBarrier.x + newBarrier.width / 2, starY));
                    
                    // Sometimes spawn fragment cluster
                    if (Math.random() < 0.3) {
                        for (let i = 1; i <= 2; i++) {
                            pools.bits.push(new StarFragment(
                                newBarrier.x + newBarrier.width / 2 + i * 30,
                                starY + (Math.random() - 0.5) * 30
                            ));
                        }
                    }
                }
                
                // Spawn mirror power-up occasionally
                if (Math.random() < 0.08) {
                    const powerUpY = newBarrier.gapY + newBarrier.gapSize / 2;
                    pools.powerUps.push(new MirrorPowerUp(newBarrier.x + 150, powerUpY));
                }
            }
            
            // Strategic ring placement
            if (distance > 500) { // Only after 500m
                const shouldSpawnRing = Math.random() < 0.04 && 
                    (pools.rings.length === 0 || pools.rings[pools.rings.length - 1].x < GAME_WIDTH - 600);
                
                if (shouldSpawnRing) {
                    // Find a safe position for the ring
                    let ringX = GAME_WIDTH + 200;
                    let ringY;
                    
                    // Check upcoming barriers to ensure ring is reachable
                    const nearbyBarriers = pools.barriers.filter(b => 
                        b.x > GAME_WIDTH - 200 && b.x < GAME_WIDTH + 400
                    );
                    
                    if (nearbyBarriers.length > 0) {
                        // Place ring between barriers or in gap
                        const barrier = nearbyBarriers[0];
                        ringY = barrier.gapY + barrier.gapSize / 2;
                        
                        // Offset ring to be between barriers
                        ringX = barrier.x + barrier.width + 150;
                    } else {
                        // No nearby barriers, place freely
                        ringY = GAME_HEIGHT * 0.3 + Math.random() * (GAME_HEIGHT * 0.4);
                    }
                    
                    // Ensure ring is within playable area
                    ringY = Math.max(80, Math.min(GAME_HEIGHT - 80, ringY));
                    
                    pools.rings.push(new Ring(ringX, ringY));
                }
            }
            
            // Update barriers
            pools.barriers = pools.barriers.filter(barrier => {
                barrier.update(difficulty.speed);
                
                // Check collision
                if (barrier.checkCollision(dusa)) {
                    if (activePowerUps.mirror > 0) {
                        // Mirror allows passing through barriers
                        if (!barrier.passedThrough) {
                            barrier.passedThrough = true;
                            createParticles(dusa.x + dusa.width/2, dusa.y + dusa.height/2, '#3B82F6', 15, 2);
                            playSound(1108, 0.1, 0.03, 'sine'); // Magical pass-through sound
                        }
                    } else {
                        gameOver();
                        return false;
                    }
                }
                
                // Check if passed
                if (!barrier.passed && barrier.x + barrier.width < dusa.x) {
                    barrier.passed = true;
                    score++;
                    
                    // Pass sound in key (A4)
                    playSound(440, 0.1, 0.02);
                    updateUI();
                }
                
                return barrier.x > -barrier.width;
            });
            
            // Update star fragments
            pools.bits = pools.bits.filter(bit => {
                bit.update(difficulty.speed);
                
                if (!bit.collected && bit.checkCollection(dusa)) {
                    bit.collected = true;
                    starFragments++;
                    
                    // Check if we've collected 5 fragments to form a star
                    if (starFragments >= 5) {
                        starFragments = 0;
                        bits += 8;  // Complete star gives 8 BITS
                        
                        // Star completion effect - harmonious chord in C major
                        createParticles(dusa.x + dusa.width/2, dusa.y + dusa.height/2, '#FFD700', 20, 3);
                        playSound(523.25, 0.15, 0.04, 'sine');  // C5
                        playSound(659.25, 0.15, 0.04, 'sine');  // E5
                        playSound(783.99, 0.15, 0.04, 'sine');  // G5
                    } else {
                        // Fragment collection sounds - ascending notes in C major
                        const fragmentNotes = [261.63, 329.63, 392.00, 440.00, 523.25]; // C4, E4, G4, A4, C5
                        playSound(fragmentNotes[starFragments - 1], 0.08, 0.02, 'sine');
                        createParticles(bit.x, bit.y, '#ffffff', 5, 1);
                    }
                    
                    updateUI();
                    return false;
                }
                
                return bit.x > -50;
            });
            
            // Update mirror power-ups
            pools.powerUps = pools.powerUps.filter(powerUp => {
                powerUp.update(difficulty.speed);
                
                if (!powerUp.collected && powerUp.checkCollection(dusa)) {
                    powerUp.collected = true;
                    
                    // Apply mirror effect
                    activePowerUps.mirror = 480; // 8 seconds
                    
                    // Power-up sound - magical arpeggio in C major
                    playSound(523.25, 0.2, 0.05);  // C5
                    playSound(659.25, 0.2, 0.05);  // E5
                    playSound(783.99, 0.2, 0.05);  // G5
                    
                    createParticles(powerUp.x, powerUp.y, '#E0E0E0', 16, 2.5);
                    return false;
                }
                
                return powerUp.x > -50;
            });
            
            // Update rings with streak system
            pools.rings = pools.rings.filter(ring => {
                ring.update(difficulty.speed);
                
                if (!ring.passed && ring.checkPass(dusa)) {
                    // Update streak
                    const now = Date.now();
                    if (lastRingTime > 0 && now - lastRingTime > 5000) {
                        // Too much time passed, reduce streak
                        if (ringStreak > 0) ringStreak = Math.max(1, ringStreak - 1);
                    } else {
                        // Successful ring pass
                        ringStreak = Math.min(ringStreak + 1, 4); // Cap at 4
                    }
                    lastRingTime = now;
                    
                    // Calculate BITS reward based on streak
                    let bitsReward = 8; // Base reward
                    if (ringStreak === 2) bitsReward = 16;
                    else if (ringStreak === 3) bitsReward = 32;
                    else if (ringStreak >= 4) bitsReward = 64;
                    
                    bits += bitsReward;
                    createParticles(ring.x, ring.y, '#FFD700', 25, 3);
                    
                    // Ring collection sound - harmonious intervals based on streak
                    const ringBaseNotes = [523.25, 659.25]; // C5, E5
                    ringBaseNotes.forEach(note => {
                        playSound(note * (1 + ringStreak * 0.25), 0.2, 0.05); // Raise octave with streak
                    });
                    updateUI();
                }
                
                // Check if ring was missed
                if (!ring.passed && ring.x + 100 < dusa.x) {
                    // Missed ring, reduce streak
                    if (ringStreak > 0) {
                        ringStreak = Math.max(0, ringStreak - 1);
                        updateUI();
                    }
                }
                
                return ring.x > -100;
            });
            
            // Update encouraging messages
            pools.messages.forEach(message => message.update(difficulty.speed));
            
            // Update power-up timers
            if (activePowerUps.mirror > 0) activePowerUps.mirror--;
            
            // Update environment
            pools.clouds.forEach(cloud => cloud.update(difficulty.speed * 0.5));
            pools.stars.forEach(star => star.update(difficulty.speed * 0.3));
            
            // Update particles
            pools.particles = pools.particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            
            // Show BITS and star fragments
            let bitsText = `BITS: ${bits}`;
            if (starFragments > 0) {
                bitsText += ` | ⭐${starFragments}/5`;
            }
            
            // Show ring streak
            if (ringStreak > 0) {
                const streakValue = ringStreak >= 4 ? 64 : ringStreak === 3 ? 32 : ringStreak === 2 ? 16 : 8;
                bitsText += ` | STREAK x${streakValue}`;
            }
            
            document.getElementById('bitsCount').textContent = bitsText;
            
            // Show distance and journey progress
            const elapsedTime = Date.now() - journeyStartTime;
            const journeyProgress = Math.min(elapsedTime / JOURNEY_DURATION, 1);
            const remainingSeconds = Math.max(0, Math.floor((JOURNEY_DURATION - elapsedTime) / 1000));
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            
            let distanceText = `${Math.floor(distance)}m`;
            if (journeyProgress > 0) {
                distanceText += ` | ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Show time phase
                if (timeOfDay >= 0.5 && timeOfDay < 0.75) {
                    distanceText += ' 🌆'; // Evening
                } else if (timeOfDay >= 0.75 && timeOfDay < 0.9) {
                    distanceText += ' 🌙'; // Night
                } else if (timeOfDay >= 0.9 || timeOfDay < 0.1) {
                    distanceText += ' 🌅'; // Dawn
                } else {
                    distanceText += ' ☀️'; // Day
                }
            }
            
            document.getElementById('distance').textContent = distanceText;
            
            // Show active power-ups
            const indicators = document.getElementById('powerUpIndicators');
            indicators.innerHTML = '';
            if (activePowerUps.mirror > 0) {
                indicators.innerHTML += '<span style="background: #E0E0E0; padding: 4px 8px; border-radius: 10px; font-size: 12px;">🪞</span>';
            }
            
            // Milestone celebrations
            const milestones = [1000, 2500, 5000, 10000];
            for (const milestone of milestones) {
                if (Math.floor(distance) === milestone) {
                    celebrateMilestone(milestone);
                }
            }
        }
        
        // Draw sky gradient
        function drawSky() {
            // Dynamic sky based on time of day
            const skyGradient = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            
            if (timeOfDay < 0.25) { // Morning
                const factor = timeOfDay * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#FFB6C1', '#87CEEB', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#FFA07A', '#98D8E8', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#FFE4B5', '#B0E0E6', factor));
            } else if (timeOfDay < 0.5) { // Day
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(0.5, '#98D8E8');
                skyGradient.addColorStop(1, '#B0E0E6');
            } else if (timeOfDay < 0.75) { // Evening
                const factor = (timeOfDay - 0.5) * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#87CEEB', '#FF6B6B', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#98D8E8', '#FF8E53', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#B0E0E6', '#C06C84', factor));
            } else { // Night
                const factor = (timeOfDay - 0.75) * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#FF6B6B', '#0F0C29', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#FF8E53', '#24243e', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#C06C84', '#302b63', factor));
            }
            
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Sun/Moon
            const celestialY = 100 + Math.sin(timeOfDay * Math.PI * 2 - Math.PI/2) * 50;
            const celestialX = GAME_WIDTH * 0.8;
            
            if (timeOfDay < 0.5) {
                // Sun
                ctx.save();
                ctx.globalAlpha = 0.8;
                const sunGradient = ctx.createRadialGradient(celestialX, celestialY, 0, celestialX, celestialY, 40);
                sunGradient.addColorStop(0, '#FFEB3B');
                sunGradient.addColorStop(0.5, '#FFC107');
                sunGradient.addColorStop(1, 'rgba(255, 193, 7, 0)');
                ctx.fillStyle = sunGradient;
                ctx.fillRect(celestialX - 60, celestialY - 60, 120, 120);
                ctx.restore();
            } else {
                // Moon
                ctx.save();
                ctx.globalAlpha = 0.9;
                ctx.fillStyle = '#F5F5DC';
                ctx.beginPath();
                ctx.arc(celestialX, celestialY, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'rgba(245, 245, 220, 0.3)';
                ctx.beginPath();
                ctx.arc(celestialX, celestialY, 35, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function interpolateColorStr(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            const result = interpolateColor(c1, c2, factor);
            return `rgb(${result.r}, ${result.g}, ${result.b})`;
        }
        
        // Draw DUSA
        function drawDUSA() {
            // Draw trail
            ctx.save();
            dusa.trail.forEach((point, index) => {
                ctx.globalAlpha = point.life * 0.3;
                ctx.fillStyle = timeOfDay > 0.5 ? '#B0E0E6' : '#87CEEB';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3 + index * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.restore();
            
            ctx.save();
            ctx.translate(dusa.x + dusa.width/2, dusa.y + dusa.height/2);
            ctx.rotate(dusa.rotation);
            
            // Glow effect
            if (bits > 50 || activePowerUps.mirror > 0) {
                const glowIntensity = Math.min(bits / 200, 1);
                ctx.shadowBlur = 15 + glowIntensity * 15;
                if (activePowerUps.mirror > 0) {
                    ctx.shadowColor = '#E0E0E0';
                } else {
                    ctx.shadowColor = bits > 100 ? '#FFD700' : '#3B82F6';
                }
            }
            
            // Draw image or placeholder
            if (images.loaded) {
                ctx.drawImage(images.dusaAngel, -dusa.width/2, -dusa.height/2, dusa.width, dusa.height);
            } else {
                // Enhanced placeholder
                ctx.fillStyle = '#3B82F6';
                ctx.beginPath();
                ctx.ellipse(0, 0, dusa.width/2.5, dusa.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wings
                ctx.fillStyle = 'rgba(135, 206, 235, 0.8)';
                const wingFlap = Math.sin(Date.now() * 0.01) * 0.1;
                ctx.save();
                ctx.rotate(-0.3 + wingFlap);
                ctx.fillRect(-dusa.width * 0.8, -dusa.height/3, dusa.width * 0.6, dusa.height/2);
                ctx.restore();
                ctx.save();
                ctx.rotate(0.3 - wingFlap);
                ctx.fillRect(dusa.width * 0.2, -dusa.height/3, dusa.width * 0.6, dusa.height/2);
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        // Main draw function
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw sky
            drawSky();
            
            // Draw stars (night only)
            pools.stars.forEach(star => star.draw());
            
            // Draw far clouds
            pools.clouds.filter(c => c.layer === 0).forEach(cloud => cloud.draw());
            
            // Draw rings
            pools.rings.forEach(ring => ring.draw());
            
            // Draw barriers (automatically blue when mirror active - handled in draw method)
            pools.barriers.forEach(barrier => barrier.draw());
            
            // Draw BITS
            pools.bits.forEach(bit => bit.draw());
            
            // Draw power-ups
            pools.powerUps.forEach(powerUp => powerUp.draw());
            
            // Draw encouraging messages
            pools.messages.forEach(message => message.draw());
            
            // Draw particles
            pools.particles.forEach(particle => particle.draw());
            
            // Draw DUSA
            if (gameState === GameState.PLAYING || gameState === GameState.GAME_OVER) {
                drawDUSA();
            }
            
            // Draw near clouds
            pools.clouds.filter(c => c.layer === 1).forEach(cloud => cloud.draw());
            
        }
        
        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (deltaTime < 100) { // Prevent huge jumps
                update(deltaTime);
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState === GameState.PLAYING) {
                gameState = GameState.GAME_OVER;
                gameOverTime = Date.now();
                stopBackgroundMusic();
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }
        });
    </script>
