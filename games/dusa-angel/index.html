<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DUSA Angel | DUSA Arcade</title>
    <link rel="stylesheet" href="../../shared/styles/embed.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #0D1117;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 480px;
            max-height: 800px;
            background: linear-gradient(to bottom, #0D1117, #1a1f2e);
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            pointer-events: none;
            z-index: 10;
        }
        
        .score {
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }
        
        .bits-count {
            font-size: 1.2rem;
            text-align: center;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .power-up-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 2px solid #3B82F6;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .power-up-indicator.active {
            display: flex;
        }
        
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .menu-screen h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3B82F6, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .menu-screen p {
            font-size: 1.2rem;
            color: #8B92A3;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 300px;
        }
        
        .tap-to-start {
            font-size: 1.5rem;
            color: #ffffff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 17, 23, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .game-over-screen.active {
            display: flex;
        }
        
        .game-over-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #FF6B6B;
            margin-bottom: 1rem;
        }
        
        .final-score {
            font-size: 4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        
        .best-score {
            font-size: 1.5rem;
            color: #8B92A3;
            margin-bottom: 2rem;
        }
        
        .play-again {
            font-size: 1.5rem;
            color: #3B82F6;
            cursor: pointer;
            padding: 1rem 2rem;
            border: 2px solid #3B82F6;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .play-again:hover {
            background: #3B82F6;
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .sound-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #3B82F6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            font-size: 1.2rem;
        }
        
        .avatar-progress {
            position: absolute;
            top: 80px;
            left: 20px;
            display: flex;
            gap: 5px;
        }
        
        .avatar-pip {
            width: 30px;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .avatar-pip.active {
            background: #3B82F6;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        
        @media (max-width: 480px) {
            .score {
                font-size: 2.5rem;
            }
            
            .menu-screen h1 {
                font-size: 2.5rem;
            }
            
            .game-over-title {
                font-size: 2rem;
            }
            
            .final-score {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score" id="score">0</div>
            <div class="bits-count" id="bitsCount">BITS: 0</div>
            <div class="avatar-progress">
                <div class="avatar-pip active"></div>
                <div class="avatar-pip"></div>
                <div class="avatar-pip"></div>
            </div>
        </div>
        
        <div class="power-up-indicator" id="powerUpIndicator"></div>
        
        <div class="menu-screen" id="menuScreen">
            <h1>DUSA Angel</h1>
            <p>Help DUSA soar through FakeDusa's barriers and liberate the digital realm!</p>
            <div class="tap-to-start">TAP TO START</div>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">GAME OVER</div>
            <div class="final-score" id="finalScore">0</div>
            <div class="best-score" id="bestScore">BEST: 0</div>
            <div class="play-again">TAP TO FLY AGAIN</div>
        </div>
        
        <div class="sound-toggle" id="soundToggle">ðŸ”Š</div>
    </div>
    
    <script src="../../shared/scripts/embed-wrapper.js"></script>
    <script>
        'use strict';
        
        // Game identifier for embedding
        window.DUSA_GAME_ID = 'dusa-angel';
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.querySelector('.game-container');
        
        // Game dimensions
        let GAME_WIDTH = 480;
        let GAME_HEIGHT = 800;
        let scale = 1;
        
        // Resize canvas
        function resizeCanvas() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            
            scale = Math.min(containerWidth / GAME_WIDTH, containerHeight / GAME_HEIGHT);
            
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            canvas.style.width = (GAME_WIDTH * scale) + 'px';
            canvas.style.height = (GAME_HEIGHT * scale) + 'px';
        }
        
        // Game state
        const GameState = {
            MENU: 'menu',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };
        
        let gameState = GameState.MENU;
        let score = 0;
        let bestScore = localStorage.getItem('dusaAngelBest') || 0;
        let bits = 0;
        let soundEnabled = true;
        
        // Physics constants
        const GRAVITY = 0.5;
        const FLAP_FORCE = -8;
        const TERMINAL_VELOCITY = 10;
        const BASE_SPEED = 3;
        
        // Game objects
        const dusa = {
            x: GAME_WIDTH * 0.3,
            y: GAME_HEIGHT / 2,
            width: 50,
            height: 50,
            velocity: 0,
            rotation: 0,
            frame: 0,
            animationTimer: 0,
            avatarLevel: 0
        };
        
        // Object pools
        const pools = {
            barriers: [],
            bits: [],
            particles: [],
            powerups: []
        };
        
        // Barrier settings
        const BARRIER_WIDTH = 80;
        const BARRIER_GAP = 140;
        const BARRIER_SPACING = 300;
        
        // Images
        const images = {
            dusaAngel: new Image(),
            loaded: false
        };
        
        // Load images
        images.dusaAngel.src = 'assets/dusa-angel.png';
        images.dusaAngel.onload = () => {
            images.loaded = true;
        };
        
        // Audio context
        let audioContext = null;
        
        // Initialize audio
        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error('Audio context failed:', e);
                    soundEnabled = false;
                }
            }
        }
        
        // Play sound
        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.error('Sound playback failed:', e);
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.life = 1;
                this.decay = 0.02;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += 0.1;
                this.life -= this.decay;
                this.size *= 0.98;
            }
            
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Create particles
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                const velocity = {
                    x: Math.cos(angle) * (Math.random() * 3 + 1),
                    y: Math.sin(angle) * (Math.random() * 3 + 1)
                };
                pools.particles.push(new Particle(x, y, color, velocity));
            }
            
            // Limit particles
            if (pools.particles.length > 50) {
                pools.particles = pools.particles.slice(-50);
            }
        }
        
        // Barrier class
        class Barrier {
            constructor(x) {
                this.x = x;
                this.gapY = Math.random() * (GAME_HEIGHT - BARRIER_GAP - 200) + 100;
                this.passed = false;
                this.width = BARRIER_WIDTH;
            }
            
            update(speed) {
                this.x -= speed;
            }
            
            draw() {
                // Top barrier
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(this.x, 0, this.width, this.gapY);
                
                // Bottom barrier
                ctx.fillRect(this.x, this.gapY + BARRIER_GAP, this.width, GAME_HEIGHT - this.gapY - BARRIER_GAP);
                
                // Corruption effect
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, 0, this.width, this.gapY);
                ctx.strokeRect(this.x, this.gapY + BARRIER_GAP, this.width, GAME_HEIGHT - this.gapY - BARRIER_GAP);
            }
            
            checkCollision(bird) {
                if (bird.x + bird.width > this.x && bird.x < this.x + this.width) {
                    if (bird.y < this.gapY || bird.y + bird.height > this.gapY + BARRIER_GAP) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // BITS class
        class Bit {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 20;
                this.collected = false;
                this.rotation = 0;
            }
            
            update() {
                this.rotation += 0.05;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Golden BITS
                ctx.fillStyle = '#FFD700';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#FFD700';
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                // Inner glow
                ctx.fillStyle = '#FFED4E';
                ctx.fillRect(-this.size/3, -this.size/3, this.size/1.5, this.size/1.5);
                
                ctx.restore();
            }
            
            checkCollection(bird) {
                const dist = Math.sqrt(
                    Math.pow(bird.x + bird.width/2 - this.x, 2) + 
                    Math.pow(bird.y + bird.height/2 - this.y, 2)
                );
                return dist < this.size + bird.width/2;
            }
        }
        
        // Initialize game
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Input handlers
            canvas.addEventListener('click', handleInput);
            canvas.addEventListener('touchstart', handleInput);
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ') {
                    e.preventDefault();
                    handleInput();
                }
            });
            
            // Sound toggle
            document.getElementById('soundToggle').addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                document.getElementById('soundToggle').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            });
            
            // Start game loop
            gameLoop();
        }
        
        // Handle input
        function handleInput(e) {
            if (e) e.preventDefault();
            
            switch (gameState) {
                case GameState.MENU:
                    startGame();
                    break;
                case GameState.PLAYING:
                    flap();
                    break;
                case GameState.GAME_OVER:
                    if (Date.now() - gameOverTime > 1000) {
                        startGame();
                    }
                    break;
            }
        }
        
        // Start game
        function startGame() {
            gameState = GameState.PLAYING;
            score = 0;
            bits = 0;
            
            // Reset DUSA
            dusa.y = GAME_HEIGHT / 2;
            dusa.velocity = 0;
            dusa.rotation = 0;
            dusa.avatarLevel = 0;
            
            // Clear pools
            pools.barriers = [];
            pools.bits = [];
            pools.particles = [];
            pools.powerups = [];
            
            // Hide screens
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('gameOverScreen').classList.remove('active');
            
            // Update UI
            updateUI();
            
            initAudio();
        }
        
        // Flap wings
        function flap() {
            if (gameState !== GameState.PLAYING) return;
            
            dusa.velocity = FLAP_FORCE;
            playSound(220, 0.1);
            
            // Wing particles
            createParticles(dusa.x, dusa.y + dusa.height/2, '#3B82F6', 5);
        }
        
        let gameOverTime = 0;
        
        // Game over
        function gameOver() {
            gameState = GameState.GAME_OVER;
            gameOverTime = Date.now();
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('dusaAngelBest', bestScore);
            }
            
            // Update game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = `BEST: ${bestScore}`;
            document.getElementById('gameOverScreen').classList.add('active');
            
            // Death particles
            createParticles(dusa.x + dusa.width/2, dusa.y + dusa.height/2, '#FF6B6B', 20);
            
            playSound(110, 0.3, 'sawtooth');
            
            // Update embed score
            if (window.DUSAEmbed) {
                window.DUSAEmbed.updateScore(score);
            }
        }
        
        // Update game
        function update() {
            if (gameState !== GameState.PLAYING) return;
            
            // Update DUSA physics
            dusa.velocity += GRAVITY;
            dusa.velocity = Math.min(dusa.velocity, TERMINAL_VELOCITY);
            dusa.y += dusa.velocity;
            
            // Rotation based on velocity
            dusa.rotation = Math.min(Math.max(dusa.velocity * 0.05, -0.5), 0.5);
            
            // Animation
            dusa.animationTimer++;
            if (dusa.animationTimer > 5) {
                dusa.frame = (dusa.frame + 1) % 3;
                dusa.animationTimer = 0;
            }
            
            // Check boundaries
            if (dusa.y < 0 || dusa.y + dusa.height > GAME_HEIGHT) {
                gameOver();
                return;
            }
            
            // Calculate speed
            const speed = BASE_SPEED + (score * 0.01);
            const cappedSpeed = Math.min(speed, 6);
            
            // Spawn barriers
            if (pools.barriers.length === 0 || pools.barriers[pools.barriers.length - 1].x < GAME_WIDTH - BARRIER_SPACING) {
                const newBarrier = new Barrier(GAME_WIDTH);
                pools.barriers.push(newBarrier);
                
                // Spawn BITS between barriers (30% chance)
                if (Math.random() < 0.3) {
                    const bitY = newBarrier.gapY + BARRIER_GAP / 2 + (Math.random() - 0.5) * 100;
                    pools.bits.push(new Bit(newBarrier.x + BARRIER_WIDTH / 2, bitY));
                }
            }
            
            // Update barriers
            pools.barriers = pools.barriers.filter(barrier => {
                barrier.update(cappedSpeed);
                
                // Check collision
                if (barrier.checkCollision(dusa)) {
                    gameOver();
                    return false;
                }
                
                // Check if passed
                if (!barrier.passed && barrier.x + barrier.width < dusa.x) {
                    barrier.passed = true;
                    score++;
                    playSound(440, 0.1);
                    updateUI();
                    
                    // Check avatar progression
                    if (score === 50) {
                        dusa.avatarLevel = 1;
                        updateAvatarProgress();
                    } else if (score === 150) {
                        dusa.avatarLevel = 2;
                        updateAvatarProgress();
                    }
                }
                
                return barrier.x > -barrier.width;
            });
            
            // Update BITS
            pools.bits = pools.bits.filter(bit => {
                bit.update();
                
                if (!bit.collected && bit.checkCollection(dusa)) {
                    bit.collected = true;
                    bits += 5;
                    score += 5;
                    playSound(880, 0.1);
                    createParticles(bit.x, bit.y, '#FFD700', 10);
                    updateUI();
                    return false;
                }
                
                return bit.x > -50;
            });
            
            // Update particles
            pools.particles = pools.particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('bitsCount').textContent = `BITS: ${bits}`;
        }
        
        // Update avatar progress
        function updateAvatarProgress() {
            const pips = document.querySelectorAll('.avatar-pip');
            pips.forEach((pip, index) => {
                pip.classList.toggle('active', index <= dusa.avatarLevel);
            });
        }
        
        // Draw background
        function drawBackground() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            gradient.addColorStop(0, '#0D1117');
            gradient.addColorStop(1, '#1a1f2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Floating particles
            ctx.fillStyle = 'rgba(59, 130, 246, 0.1)';
            for (let i = 0; i < 20; i++) {
                const x = (Date.now() * 0.01 + i * 100) % (GAME_WIDTH + 50) - 25;
                const y = Math.sin(Date.now() * 0.001 + i) * 100 + GAME_HEIGHT / 2;
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Draw DUSA
        function drawDUSA() {
            ctx.save();
            ctx.translate(dusa.x + dusa.width/2, dusa.y + dusa.height/2);
            ctx.rotate(dusa.rotation);
            
            // Draw placeholder if image not loaded
            if (!images.loaded) {
                // Blue angel body
                ctx.fillStyle = '#3B82F6';
                ctx.fillRect(-dusa.width/2, -dusa.height/2, dusa.width, dusa.height);
                
                // Wings
                ctx.fillStyle = '#60A5FA';
                ctx.fillRect(-dusa.width, -dusa.height/3, dusa.width/2, dusa.height/1.5);
                ctx.fillRect(dusa.width/2, -dusa.height/3, dusa.width/2, dusa.height/1.5);
            } else {
                // Draw actual sprite when loaded
                ctx.drawImage(images.dusaAngel, -dusa.width/2, -dusa.height/2, dusa.width, dusa.height);
            }
            
            // Avatar level effects
            if (dusa.avatarLevel > 0) {
                ctx.strokeStyle = dusa.avatarLevel === 2 ? '#FFD700' : '#60A5FA';
                ctx.lineWidth = 2;
                ctx.strokeRect(-dusa.width/2, -dusa.height/2, dusa.width, dusa.height);
            }
            
            ctx.restore();
            
            // Trail effect
            ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(dusa.x - i * 15, dusa.y + dusa.height/2, 5 - i, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Main draw function
        function draw() {
            drawBackground();
            
            // Draw barriers
            pools.barriers.forEach(barrier => barrier.draw());
            
            // Draw BITS
            pools.bits.forEach(bit => bit.draw());
            
            // Draw particles
            pools.particles.forEach(particle => particle.draw());
            
            // Draw DUSA
            if (gameState === GameState.PLAYING || gameState === GameState.GAME_OVER) {
                drawDUSA();
            }
        }
        
        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime = 0) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            // Fixed timestep
            if (deltaTime < 33) { // Cap at 30 FPS minimum
                update();
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        init();
    </script>
</body>
