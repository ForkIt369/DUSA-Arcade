<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DUSA Angel | DUSA Arcade</title>
    <link rel="stylesheet" href="../../shared/styles/embed.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            margin: 0 auto;
            background: #87CEEB;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            cursor: pointer;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }
        
        .score {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .bits-count {
            font-size: 1rem;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        .menu-content {
            text-align: center;
            max-width: 90%;
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #3B82F6;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .tap-to-play {
            font-size: 1.5rem;
            color: #ffffff;
            padding: 15px 40px;
            background: #3B82F6;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tap-to-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        
        .final-score {
            font-size: 3rem;
            font-weight: 600;
            color: #FFD700;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .best-score {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .sound-toggle {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .distance-marker {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: #ffffff;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .score {
                font-size: 1.5rem;
            }
            
            .ui-overlay {
                padding: 10px;
            }
        }
        
        @media (max-height: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .tap-to-play {
                font-size: 1.2rem;
                padding: 10px 30px;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score-container">
                <div class="score" id="score">0</div>
                <div class="bits-count" id="bitsCount">BITS: 0</div>
            </div>
            <div class="distance-marker" id="distance">0m</div>
            <div class="power-up-indicators" id="powerUpIndicators" style="position: absolute; top: 50px; left: 10px; display: flex; gap: 5px;"></div>
        </div>
        
        <div class="menu-overlay" id="menuScreen">
            <div class="menu-content">
                <h1 class="game-title">DUSA Angel</h1>
                <p class="game-subtitle">Glide through an endless sky</p>
                <div class="tap-to-play">TAP TO FLY</div>
            </div>
        </div>
        
        <div class="menu-overlay hidden" id="gameOverScreen">
            <div class="menu-content">
                <h2 class="game-title">FLIGHT COMPLETE</h2>
                <div class="final-score" id="finalScore">0</div>
                <div class="best-score" id="bestScore">BEST: 0</div>
                <div class="tap-to-play">FLY AGAIN</div>
            </div>
        </div>
        
        <div class="sound-toggle" id="soundToggle">üîä</div>
    </div>
    
    <script src="../../shared/scripts/embed-wrapper.js"></script>
    <script>
        'use strict';
        
        // Game identifier for embedding
        window.DUSA_GAME_ID = 'dusa-angel';
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameWrapper = document.querySelector('.game-wrapper');
        
        // Responsive canvas sizing
        let GAME_WIDTH = 800;
        let GAME_HEIGHT = 400;
        let scale = 1;
        
        function resizeCanvas() {
            const containerWidth = gameWrapper.clientWidth;
            const containerHeight = gameWrapper.clientHeight;
            const aspectRatio = GAME_WIDTH / GAME_HEIGHT;
            
            // Calculate best fit while maintaining aspect ratio
            let canvasWidth, canvasHeight;
            
            if (containerWidth / containerHeight > aspectRatio) {
                // Container is wider than game aspect ratio
                canvasHeight = Math.min(containerHeight, 600); // Cap at 600px height
                canvasWidth = canvasHeight * aspectRatio;
            } else {
                // Container is taller than game aspect ratio
                canvasWidth = Math.min(containerWidth, 800); // Cap at 800px width
                canvasHeight = canvasWidth / aspectRatio;
            }
            
            // Set canvas display size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Set canvas internal size
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            
            scale = canvasWidth / GAME_WIDTH;
        }
        
        // Game state
        const GameState = {
            MENU: 'menu',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };
        
        let gameState = GameState.MENU;
        let score = 0;
        let bestScore = localStorage.getItem('dusaAngelBest') || 0;
        let bits = 0;
        let distance = 0;
        let soundEnabled = true;
        
        // Day/Night cycle
        let timeOfDay = 0; // 0-1, where 0.25 = noon, 0.75 = midnight
        const DAY_CYCLE_DURATION = 120000; // 2 minutes per full cycle
        
        // Progressive difficulty
        let difficulty = {
            speed: 1.5,
            gapSize: 240,
            barrierFrequency: 400,
            bitsChance: 0.8
        };
        
        // Game states
        let isZenMode = true;
        let flowCombo = 0;
        let perfectPasses = 0;
        let lastFlapTime = 0;
        
        // Power-ups
        const PowerUpType = {
            MEDITATION: 'meditation',
            SHIELD: 'shield',
            HARMONY: 'harmony',
            MAGNET: 'magnet'
        };
        
        let activePowerUps = {
            meditation: 0,
            shield: false,
            harmony: 0,
            magnet: 0
        };
        
        // Physics constants
        const GRAVITY = 0.18;
        const FLAP_FORCE = -4.5;
        const TERMINAL_VELOCITY = 6;
        const GLIDE_FACTOR = 0.97;
        
        // Player object
        const dusa = {
            x: GAME_WIDTH * 0.2,
            y: GAME_HEIGHT / 2,
            width: 40,
            height: 40,
            velocity: 0,
            rotation: 0,
            frame: 0,
            animationTimer: 0,
            trail: []
        };
        
        // Object pools
        const pools = {
            barriers: [],
            bits: [],
            particles: [],
            clouds: [],
            stars: [],
            powerUps: [],
            windCurrents: [],
            tutorials: []
        };
        
        // Images
        const images = {
            dusaAngel: new Image(),
            loaded: false
        };
        
        // Load images
        images.dusaAngel.src = 'assets/dusa-angel.png';
        images.dusaAngel.onload = () => {
            images.loaded = true;
        };
        
        // Audio context
        let audioContext = null;
        let audioInitialized = false;
        
        // Initialize audio
        function initAudio() {
            if (audioInitialized || !soundEnabled) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
            } catch (e) {
                console.error('Audio context failed:', e);
                soundEnabled = false;
            }
        }
        
        // Play sound with musical notes
        function playSound(frequency, duration, volume = 0.05, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.error('Sound playback failed:', e);
            }
        }
        
        // Cloud class
        class Cloud {
            constructor(x, y, layer = 0) {
                this.x = x;
                this.y = y;
                this.layer = layer; // 0 = far, 1 = near
                this.width = 80 + Math.random() * 120;
                this.height = 40 + Math.random() * 30;
                this.speed = (0.3 + Math.random() * 0.3) * (layer + 1);
                this.opacity = 0.3 + Math.random() * 0.2 + (layer * 0.2);
            }
            
            update(gameSpeed) {
                this.x -= this.speed * gameSpeed;
                if (this.x < -this.width - 50) {
                    this.x = GAME_WIDTH + Math.random() * 200;
                    this.y = Math.random() * (GAME_HEIGHT * 0.6);
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity * (1 - timeOfDay * 0.5);
                
                // Cloud color changes with time of day
                const cloudColor = interpolateColor(
                    { r: 255, g: 255, b: 255 },
                    { r: 150, g: 150, b: 180 },
                    timeOfDay
                );
                
                ctx.fillStyle = `rgb(${cloudColor.r}, ${cloudColor.g}, ${cloudColor.b})`;
                
                // Draw fluffy cloud
                const circles = 4 + Math.floor(Math.random() * 2);
                for (let i = 0; i < circles; i++) {
                    const offsetX = (i - circles/2) * (this.width / circles);
                    const offsetY = Math.sin(i * 0.8) * 8;
                    const radius = this.height / 2 + Math.sin(i * 1.2) * 8;
                    
                    ctx.beginPath();
                    ctx.arc(this.x + offsetX, this.y + offsetY, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // Star class
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                this.twinkle = Math.random() * Math.PI * 2;
                this.speed = 0.1 + Math.random() * 0.2;
            }
            
            update(gameSpeed) {
                this.x -= this.speed * gameSpeed;
                this.twinkle += 0.05;
                if (this.x < -10) {
                    this.x = GAME_WIDTH + 10;
                    this.y = Math.random() * GAME_HEIGHT * 0.7;
                }
            }
            
            draw() {
                const opacity = Math.max(0, (timeOfDay - 0.3) * 2);
                if (opacity <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = opacity * (0.5 + Math.sin(this.twinkle) * 0.5);
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color, velocity, size = 4) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.life = 1;
                this.decay = 0.02;
                this.size = size + Math.random() * 2;
                this.gravity = 0.1;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity;
                this.velocity.x *= 0.99;
                this.life -= this.decay;
                this.size *= 0.98;
            }
            
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Barrier class with variety
        class Barrier {
            constructor(x) {
                this.x = x;
                this.gapY = Math.random() * (GAME_HEIGHT - difficulty.gapSize - 100) + 50;
                this.gapSize = difficulty.gapSize;
                this.passed = false;
                this.width = 70;
                
                // Variety in barrier appearance
                this.style = Math.random() < 0.3 ? 'crystal' : 'normal';
                this.color = this.style === 'crystal' ? '#4FC3F7' : '#4CAF50';
            }
            
            update(speed) {
                this.x -= speed;
            }
            
            draw() {
                ctx.save();
                
                // Barrier color changes with time
                const barrierColor = interpolateColor(
                    hexToRgb(this.color),
                    { r: 50, g: 50, b: 80 },
                    timeOfDay * 0.5
                );
                
                ctx.fillStyle = `rgb(${barrierColor.r}, ${barrierColor.g}, ${barrierColor.b})`;
                ctx.strokeStyle = `rgba(${barrierColor.r + 50}, ${barrierColor.g + 50}, ${barrierColor.b + 50}, 0.5)`;
                ctx.lineWidth = 3;
                
                // Top barrier
                if (this.style === 'crystal') {
                    // Crystal style
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width/2, 0);
                    ctx.lineTo(this.x, this.gapY - 20);
                    ctx.lineTo(this.x + this.width/2, this.gapY);
                    ctx.lineTo(this.x + this.width, this.gapY - 20);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                } else {
                    // Normal rounded style
                    ctx.beginPath();
                    ctx.roundRect(this.x, 0, this.width, this.gapY, [0, 0, 15, 15]);
                    ctx.fill();
                    ctx.stroke();
                }
                
                // Bottom barrier
                const bottomY = this.gapY + this.gapSize;
                if (this.style === 'crystal') {
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width/2, GAME_HEIGHT);
                    ctx.lineTo(this.x, bottomY + 20);
                    ctx.lineTo(this.x + this.width/2, bottomY);
                    ctx.lineTo(this.x + this.width, bottomY + 20);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.roundRect(this.x, bottomY, this.width, GAME_HEIGHT - bottomY, [15, 15, 0, 0]);
                    ctx.fill();
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            checkCollision(bird) {
                if (bird.x + bird.width > this.x && bird.x < this.x + this.width) {
                    if (bird.y < this.gapY || bird.y + bird.height > this.gapY + this.gapSize) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // BITS class with animation
        class Bit {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 20;
                this.collected = false;
                this.rotation = 0;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.floatSpeed = 0.002 + Math.random() * 0.001;
            }
            
            update(gameSpeed) {
                this.rotation += 0.04;
                this.y += Math.sin(Date.now() * this.floatSpeed + this.floatOffset) * 0.8;
                this.x -= gameSpeed;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Golden glow
                const glowSize = this.size + Math.sin(Date.now() * 0.005) * 5;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowSize);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 215, 0, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(-glowSize, -glowSize, glowSize * 2, glowSize * 2);
                
                // Star shape
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                    
                    const innerAngle = angle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (this.size * 0.4);
                    const innerY = Math.sin(innerAngle) * (this.size * 0.4);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                
                // Inner shine
                ctx.fillStyle = '#FFED4E';
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            checkCollection(bird) {
                const dist = Math.sqrt(
                    Math.pow(bird.x + bird.width/2 - this.x, 2) + 
                    Math.pow(bird.y + bird.height/2 - this.y, 2)
                );
                return dist < this.size + bird.width/2;
            }
        }
        
        // Helper functions
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
        
        function interpolateColor(color1, color2, factor) {
            return {
                r: Math.round(color1.r + (color2.r - color1.r) * factor),
                g: Math.round(color1.g + (color2.g - color1.g) * factor),
                b: Math.round(color1.b + (color2.b - color1.b) * factor)
            };
        }
        
        // Initialize environment
        function initEnvironment() {
            // Create clouds
            pools.clouds = [];
            for (let i = 0; i < 12; i++) {
                pools.clouds.push(new Cloud(
                    Math.random() * GAME_WIDTH * 1.5,
                    Math.random() * (GAME_HEIGHT * 0.6),
                    i % 2
                ));
            }
            
            // Create stars
            pools.stars = [];
            for (let i = 0; i < 50; i++) {
                pools.stars.push(new Star(
                    Math.random() * GAME_WIDTH,
                    Math.random() * (GAME_HEIGHT * 0.7)
                ));
            }
        }
        
        // Create particles
        function createParticles(x, y, color, count = 8, spread = 2) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i + Math.random() * 0.5;
                const velocity = {
                    x: Math.cos(angle) * spread * (0.5 + Math.random()),
                    y: Math.sin(angle) * spread * (0.5 + Math.random())
                };
                pools.particles.push(new Particle(x, y, color, velocity));
            }
            
            // Limit particles
            if (pools.particles.length > 50) {
                pools.particles = pools.particles.slice(-50);
            }
        }
        
        // Initialize game
        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Input handlers
            gameWrapper.addEventListener('click', handleInput);
            gameWrapper.addEventListener('touchstart', handleInput, { passive: false });
            document.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    handleInput();
                }
            });
            
            // Sound toggle
            document.getElementById('soundToggle').addEventListener('click', (e) => {
                e.stopPropagation();
                soundEnabled = !soundEnabled;
                document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';
                if (soundEnabled) initAudio();
            });
            
            initEnvironment();
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Handle input
        function handleInput(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            // Initialize audio on first interaction
            if (!audioInitialized && soundEnabled) {
                initAudio();
            }
            
            switch (gameState) {
                case GameState.MENU:
                    startGame();
                    break;
                case GameState.PLAYING:
                    flap();
                    break;
                case GameState.GAME_OVER:
                    if (Date.now() - gameOverTime > 500) {
                        startGame();
                    }
                    break;
            }
        }
        
        // Start game
        function startGame() {
            gameState = GameState.PLAYING;
            score = 0;
            bits = 0;
            distance = 0;
            timeOfDay = 0.2; // Start in morning
            isZenMode = true;
            flowCombo = 0;
            perfectPasses = 0;
            lastFlapTime = 0;
            
            // Reset difficulty to zen mode
            difficulty = {
                speed: 1.5,
                gapSize: 240,
                barrierFrequency: 400,
                bitsChance: 0.8
            };
            
            // Reset power-ups
            activePowerUps = {
                meditation: 0,
                shield: false,
                harmony: 0,
                magnet: 0
            };
            
            // Reset DUSA
            dusa.y = GAME_HEIGHT / 2;
            dusa.velocity = 0;
            dusa.rotation = 0;
            dusa.trail = [];
            
            // Clear pools
            pools.barriers = [];
            pools.bits = [];
            pools.particles = [];
            pools.powerUps = [];
            pools.windCurrents = [];
            pools.tutorials = [];
            
            // Create tutorial hints for zen mode
            createTutorialHints();
            
            // Hide/show screens
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            // Update UI
            updateUI();
        }
        
        // Flap wings
        function flap() {
            if (gameState !== GameState.PLAYING) return;
            
            dusa.velocity = FLAP_FORCE;
            
            // Musical flap sound
            const notes = [523.25, 587.33, 659.25, 698.46]; // C5, D5, E5, F5
            playSound(notes[Math.floor(Math.random() * notes.length)], 0.1, 0.03);
            
            // Wing particles
            const particleColor = timeOfDay > 0.5 ? '#87CEEB' : '#87CEEB';
            createParticles(dusa.x, dusa.y + dusa.height/2, particleColor, 6, 1.5);
        }
        
        let gameOverTime = 0;
        
        // Game over
        function gameOver() {
            gameState = GameState.GAME_OVER;
            gameOverTime = Date.now();
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('dusaAngelBest', bestScore);
            }
            
            // Update game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('bestScore').textContent = `BEST: ${bestScore}`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
            
            // Impact particles
            createParticles(dusa.x + dusa.width/2, dusa.y + dusa.height/2, '#ffffff', 20, 3);
            
            // Game over sound
            playSound(220, 0.3, 0.05, 'triangle');
            
            // Update embed score
            if (window.DUSAEmbed) {
                window.DUSAEmbed.updateScore(score);
            }
        }
        
        // Update game logic
        function update(deltaTime) {
            if (gameState !== GameState.PLAYING) return;
            
            // Update time of day
            timeOfDay = (Date.now() % DAY_CYCLE_DURATION) / DAY_CYCLE_DURATION;
            
            // Update difficulty based on distance
            if (distance > 500 && isZenMode) {
                isZenMode = false;
                createParticles(GAME_WIDTH/2, GAME_HEIGHT/2, '#3B82F6', 20, 3);
                // Achievement sound
                playSound(523.25, 0.3, 0.05);
                playSound(659.25, 0.3, 0.05);
                playSound(783.99, 0.3, 0.05);
            }
            
            // Progressive difficulty curve
            let difficultyProgress = 0;
            if (distance < 500) {
                // Zen mode - no change
                difficulty.speed = 1.5;
                difficulty.gapSize = 300;
                difficulty.barrierFrequency = 600;
            } else if (distance < 1500) {
                // Very easy
                difficultyProgress = (distance - 500) / 1000 * 0.2;
                difficulty.speed = 1.5 + difficultyProgress * 0.5;
                difficulty.gapSize = 240 - difficultyProgress * 20;
                difficulty.barrierFrequency = 400 - difficultyProgress * 50;
            } else if (distance < 3000) {
                // Easy
                difficultyProgress = 0.2 + (distance - 1500) / 1500 * 0.3;
                difficulty.speed = 1.7 + difficultyProgress * 0.8;
                difficulty.gapSize = 220 - difficultyProgress * 30;
                difficulty.barrierFrequency = 350 - difficultyProgress * 50;
            } else {
                // Progressive challenge
                difficultyProgress = 0.5 + Math.min((distance - 3000) / 7000, 0.5);
                difficulty.speed = 2.2 + difficultyProgress * 1.8;
                difficulty.gapSize = 180 - difficultyProgress * 60;
                difficulty.barrierFrequency = 300 - difficultyProgress * 100;
            }
            difficulty.bitsChance = 0.8 - difficultyProgress * 0.3;
            
            // Update DUSA physics
            dusa.velocity += GRAVITY;
            dusa.velocity *= GLIDE_FACTOR;
            dusa.velocity = Math.min(dusa.velocity, TERMINAL_VELOCITY);
            dusa.y += dusa.velocity;
            
            // Rotation based on velocity
            dusa.rotation = Math.min(Math.max(dusa.velocity * 0.04, -0.4), 0.4);
            
            // Update trail
            dusa.trail.push({ x: dusa.x, y: dusa.y + dusa.height/2, life: 1 });
            dusa.trail = dusa.trail.filter(point => {
                point.life -= 0.02;
                point.x -= difficulty.speed;
                return point.life > 0;
            }).slice(-20);
            
            // Check boundaries
            if (dusa.y < -dusa.height/2) {
                dusa.y = -dusa.height/2;
                dusa.velocity *= -0.5;
            } else if (dusa.y + dusa.height > GAME_HEIGHT) {
                gameOver();
                return;
            }
            
            // Update distance
            distance += difficulty.speed;
            
            // Spawn barriers (not in zen mode)
            if (!isZenMode && (pools.barriers.length === 0 || 
                pools.barriers[pools.barriers.length - 1].x < GAME_WIDTH - difficulty.barrierFrequency)) {
                const newBarrier = new Barrier(GAME_WIDTH);
                pools.barriers.push(newBarrier);
                
                // Spawn BITS
                if (Math.random() < difficulty.bitsChance) {
                    const bitY = newBarrier.gapY + newBarrier.gapSize / 2 + (Math.random() - 0.5) * 100;
                    pools.bits.push(new Bit(newBarrier.x + newBarrier.width / 2, bitY));
                    
                    // Sometimes spawn bonus BITS cluster
                    if (Math.random() < 0.2) {
                        for (let i = 1; i <= 3; i++) {
                            pools.bits.push(new Bit(
                                newBarrier.x + newBarrier.width / 2 + i * 40,
                                bitY + (Math.random() - 0.5) * 40
                            ));
                        }
                    }
                }
                
                // Spawn power-ups
                if (distance > 500 && Math.random() < 0.15) {
                    const types = Object.values(PowerUpType);
                    const type = types[Math.floor(Math.random() * types.length)];
                    const powerUpY = newBarrier.gapY + newBarrier.gapSize / 2;
                    pools.powerUps.push(new PowerUp(newBarrier.x + 150, powerUpY, type));
                }
            }
            
            // Spawn wind currents
            if (distance > 1000 && Math.random() < 0.01 && pools.windCurrents.length < 3) {
                const direction = Math.random() < 0.5 ? 1 : -1;
                const y = Math.random() * (GAME_HEIGHT - 150);
                pools.windCurrents.push(new WindCurrent(GAME_WIDTH, y, 0.5 + Math.random() * 0.5, direction));
            }
            
            // Update barriers
            pools.barriers = pools.barriers.filter(barrier => {
                barrier.update(difficulty.speed);
                
                // Check collision
                if (barrier.checkCollision(dusa)) {
                    gameOver();
                    return false;
                }
                
                // Check if passed
                if (!barrier.passed && barrier.x + barrier.width < dusa.x) {
                    barrier.passed = true;
                    score++;
                    
                    // Score sound with progression
                    const baseNote = 440;
                    const noteOffset = (score % 8) * 55;
                    playSound(baseNote + noteOffset, 0.1, 0.02);
                    
                    updateUI();
                }
                
                return barrier.x > -barrier.width;
            });
            
            // Update BITS
            pools.bits = pools.bits.filter(bit => {
                bit.update(difficulty.speed);
                
                if (!bit.collected && bit.checkCollection(dusa)) {
                    bit.collected = true;
                    bits += 5;
                    score += 5;
                    
                    // Collection sound
                    playSound(880, 0.15, 0.04, 'sine');
                    playSound(1108, 0.15, 0.03, 'sine');
                    
                    createParticles(bit.x, bit.y, '#FFD700', 12, 2);
                    updateUI();
                    return false;
                }
                
                return bit.x > -50;
            });
            
            // Update environment
            pools.clouds.forEach(cloud => cloud.update(difficulty.speed * 0.5));
            pools.stars.forEach(star => star.update(difficulty.speed * 0.3));
            
            // Update particles
            pools.particles = pools.particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('bitsCount').textContent = `BITS: ${bits}`;
            document.getElementById('distance').textContent = `${Math.floor(distance)}m`;
            
            // Show combo
            if (flowCombo > 0) {
                document.getElementById('bitsCount').textContent = `BITS: ${bits} | FLOW x${flowCombo}`;
            }
            
            // Show active power-ups
            const indicators = document.getElementById('powerUpIndicators');
            indicators.innerHTML = '';
            if (activePowerUps.meditation > 0) {
                indicators.innerHTML += '<span style="background: #4FC3F7; padding: 4px 8px; border-radius: 10px; font-size: 12px;">üßò</span>';
            }
            if (activePowerUps.shield) {
                indicators.innerHTML += '<span style="background: #FFD700; padding: 4px 8px; border-radius: 10px; font-size: 12px;">üõ°Ô∏è</span>';
            }
            if (activePowerUps.harmony > 0) {
                indicators.innerHTML += '<span style="background: #9C27B0; padding: 4px 8px; border-radius: 10px; font-size: 12px;">‚ú®</span>';
            }
            if (activePowerUps.magnet > 0) {
                indicators.innerHTML += '<span style="background: #FFC107; padding: 4px 8px; border-radius: 10px; font-size: 12px;">üß≤</span>';
            }
            
            // Milestone celebrations
            const milestones = [1000, 2500, 5000, 10000];
            for (const milestone of milestones) {
                if (Math.floor(distance) === milestone) {
                    celebrateMilestone(milestone);
                }
            }
        }
        
        // Draw sky gradient
        function drawSky() {
            // Dynamic sky based on time of day
            const skyGradient = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            
            if (timeOfDay < 0.25) { // Morning
                const factor = timeOfDay * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#FFB6C1', '#87CEEB', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#FFA07A', '#98D8E8', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#FFE4B5', '#B0E0E6', factor));
            } else if (timeOfDay < 0.5) { // Day
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(0.5, '#98D8E8');
                skyGradient.addColorStop(1, '#B0E0E6');
            } else if (timeOfDay < 0.75) { // Evening
                const factor = (timeOfDay - 0.5) * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#87CEEB', '#FF6B6B', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#98D8E8', '#FF8E53', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#B0E0E6', '#C06C84', factor));
            } else { // Night
                const factor = (timeOfDay - 0.75) * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#FF6B6B', '#0F0C29', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#FF8E53', '#24243e', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#C06C84', '#302b63', factor));
            }
            
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Sun/Moon
            const celestialY = 100 + Math.sin(timeOfDay * Math.PI * 2 - Math.PI/2) * 50;
            const celestialX = GAME_WIDTH * 0.8;
            
            if (timeOfDay < 0.5) {
                // Sun
                ctx.save();
                ctx.globalAlpha = 0.8;
                const sunGradient = ctx.createRadialGradient(celestialX, celestialY, 0, celestialX, celestialY, 40);
                sunGradient.addColorStop(0, '#FFEB3B');
                sunGradient.addColorStop(0.5, '#FFC107');
                sunGradient.addColorStop(1, 'rgba(255, 193, 7, 0)');
                ctx.fillStyle = sunGradient;
                ctx.fillRect(celestialX - 60, celestialY - 60, 120, 120);
                ctx.restore();
            } else {
                // Moon
                ctx.save();
                ctx.globalAlpha = 0.9;
                ctx.fillStyle = '#F5F5DC';
                ctx.beginPath();
                ctx.arc(celestialX, celestialY, 25, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'rgba(245, 245, 220, 0.3)';
                ctx.beginPath();
                ctx.arc(celestialX, celestialY, 35, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function interpolateColorStr(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            const result = interpolateColor(c1, c2, factor);
            return `rgb(${result.r}, ${result.g}, ${result.b})`;
        }
        
        // Draw DUSA
        function drawDUSA() {
            // Draw trail
            ctx.save();
            dusa.trail.forEach((point, index) => {
                ctx.globalAlpha = point.life * 0.3;
                ctx.fillStyle = timeOfDay > 0.5 ? '#B0E0E6' : '#87CEEB';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3 + index * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.restore();
            
            ctx.save();
            ctx.translate(dusa.x + dusa.width/2, dusa.y + dusa.height/2);
            ctx.rotate(dusa.rotation);
            
            // Glow effect
            if (bits > 50) {
                const glowIntensity = Math.min(bits / 200, 1);
                ctx.shadowBlur = 15 + glowIntensity * 15;
                ctx.shadowColor = bits > 100 ? '#FFD700' : '#3B82F6';
            }
            
            // Draw image or placeholder
            if (images.loaded) {
                ctx.drawImage(images.dusaAngel, -dusa.width/2, -dusa.height/2, dusa.width, dusa.height);
            } else {
                // Enhanced placeholder
                ctx.fillStyle = '#3B82F6';
                ctx.beginPath();
                ctx.ellipse(0, 0, dusa.width/2.5, dusa.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wings
                ctx.fillStyle = 'rgba(135, 206, 235, 0.8)';
                const wingFlap = Math.sin(Date.now() * 0.01) * 0.1;
                ctx.save();
                ctx.rotate(-0.3 + wingFlap);
                ctx.fillRect(-dusa.width * 0.8, -dusa.height/3, dusa.width * 0.6, dusa.height/2);
                ctx.restore();
                ctx.save();
                ctx.rotate(0.3 - wingFlap);
                ctx.fillRect(dusa.width * 0.2, -dusa.height/3, dusa.width * 0.6, dusa.height/2);
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        // Main draw function
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw sky
            drawSky();
            
            // Draw stars (night only)
            pools.stars.forEach(star => star.draw());
            
            // Draw far clouds
            pools.clouds.filter(c => c.layer === 0).forEach(cloud => cloud.draw());
            
            // Draw barriers
            pools.barriers.forEach(barrier => barrier.draw());
            
            // Draw BITS
            pools.bits.forEach(bit => bit.draw());
            
            // Draw particles
            pools.particles.forEach(particle => particle.draw());
            
            // Draw DUSA
            if (gameState === GameState.PLAYING || gameState === GameState.GAME_OVER) {
                drawDUSA();
            }
            
            // Draw near clouds
            pools.clouds.filter(c => c.layer === 1).forEach(cloud => cloud.draw());
            
            // Draw zen mode message
            if (isZenMode && gameState === GameState.PLAYING) {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '24px DM Sans';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('Zen Mode - Find Your Flow', GAME_WIDTH / 2, GAME_HEIGHT * 0.1);
                ctx.font = '16px DM Sans';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.fillText(`${Math.floor(500 - distance)}m until challenges begin`, GAME_WIDTH / 2, GAME_HEIGHT * 0.15);
                ctx.restore();
            }
        }
        
        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (deltaTime < 100) { // Prevent huge jumps
                update(deltaTime);
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState === GameState.PLAYING) {
                gameState = GameState.GAME_OVER;
                gameOverTime = Date.now();
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }
        });
    </script>
