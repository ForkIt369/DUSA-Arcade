<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>DUSA Angel | DUSA Arcade</title>
    <link rel="stylesheet" href="../../shared/styles/embed.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: transparent;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            margin: 0 auto;
            background: #87CEEB;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            cursor: pointer;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
        }
        
        .score {
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .bits-count {
            font-size: 1rem;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        .menu-content {
            text-align: center;
            max-width: 90%;
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #3B82F6;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .tap-to-play {
            font-size: 1.5rem;
            color: #ffffff;
            padding: 15px 40px;
            background: #3B82F6;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tap-to-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        
        .final-score {
            font-size: 3rem;
            font-weight: 600;
            color: #FFD700;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .best-score {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .sound-toggle {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            pointer-events: auto;
        }
        
        .distance-marker {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: #ffffff;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .score {
                font-size: 1.5rem;
            }
            
            .ui-overlay {
                padding: 10px;
            }
        }
        
        @media (max-height: 600px) {
            .game-title {
                font-size: 2rem;
            }
            
            .tap-to-play {
                font-size: 1.2rem;
                padding: 10px 30px;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score-container">
                <div class="score" id="score">0</div>
                <div class="bits-count" id="bitsCount">BITS: 0</div>
            </div>
            <div class="distance-marker" id="distance">0m</div>
            <div class="power-up-indicators" id="powerUpIndicators" style="position: absolute; top: 50px; left: 10px; display: flex; gap: 5px;"></div>
        </div>
        
        <div class="menu-overlay" id="menuScreen">
            <div class="menu-content">
                <h1 class="game-title">DUSA Angel</h1>
                <p class="game-subtitle">Glide through an endless sky</p>
                <div class="tap-to-play">TAP TO FLY</div>
            </div>
        </div>
        
        <div class="menu-overlay hidden" id="gameOverScreen">
            <div class="menu-content">
                <h2 class="game-title">FLIGHT COMPLETE</h2>
                <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: #3B82F6; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #ffffff; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);">
                    <img src="../../shared/assets/avatars/dusa-1.png" alt="DUSA Angel" style="width: 70px; height: 70px; border-radius: 50%; object-fit: cover;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div style="font-size: 40px; display: none;">ðŸ‘¼</div>
                </div>
                <div class="final-score" id="finalScore">0</div>
                <div class="best-score" id="bestScore">BEST: 0</div>
                <div class="tap-to-play">FLY AGAIN</div>
            </div>
        </div>
        
        <div class="sound-toggle" id="soundToggle">ðŸ”Š</div>
    </div>
    
    <script src="../../shared/scripts/embed-wrapper.js"></script>
    <script>
        'use strict';
        
        // Game identifier for embedding
        window.DUSA_GAME_ID = 'dusa-angel';
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameWrapper = document.querySelector('.game-wrapper');
        
        // Responsive canvas sizing
        let GAME_WIDTH = 800;
        let GAME_HEIGHT = 400;
        let scale = 1;
        
        function resizeCanvas() {
            const containerWidth = gameWrapper.clientWidth;
            const containerHeight = gameWrapper.clientHeight;
            const aspectRatio = GAME_WIDTH / GAME_HEIGHT;
            
            // Calculate best fit while maintaining aspect ratio
            let canvasWidth, canvasHeight;
            
            if (containerWidth / containerHeight > aspectRatio) {
                // Container is wider than game aspect ratio
                canvasHeight = Math.min(containerHeight, 600); // Cap at 600px height
                canvasWidth = canvasHeight * aspectRatio;
            } else {
                // Container is taller than game aspect ratio
                canvasWidth = Math.min(containerWidth, 800); // Cap at 800px width
                canvasHeight = canvasWidth / aspectRatio;
            }
            
            // Set canvas display size
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
            
            // Set canvas internal size
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
            
            scale = canvasWidth / GAME_WIDTH;
        }
        
        // Game state
        const GameState = {
            MENU: 'menu',
            PLAYING: 'playing',
            GAME_OVER: 'gameOver'
        };
        
        let gameState = GameState.MENU;
        let score = 0;
        let bestScore = localStorage.getItem('dusaAngelBest') || 0;
        let bits = 0;
        let distance = 0;
        let soundEnabled = true;
        
        // Day/Night cycle
        let timeOfDay = 0; // 0-1, where 0.25 = noon, 0.75 = midnight
        const DAY_CYCLE_DURATION = 120000; // 2 minutes per full cycle
        
        // Progressive difficulty
        let difficulty = {
            speed: 2.8,
            gapSize: 200,
            barrierFrequency: 350,
            bitsChance: 0.7
        };
        
        // Game states
        let ringStreak = 0;
        let lastRingTime = 0;
        
        // Power-ups
        const PowerUpType = {
            MIRROR: 'mirror'
        };
        
        let activePowerUps = {
            mirror: 0
        };
        
        // Physics constants
        const GRAVITY = 0.18;
        const FLAP_FORCE = -4.5;
        const TERMINAL_VELOCITY = 6;
        const GLIDE_FACTOR = 0.97;
        
        // Player object
        const dusa = {
            x: GAME_WIDTH * 0.2,
            y: GAME_HEIGHT / 2,
            width: 40,
            height: 40,
            velocity: 0,
            rotation: 0,
            frame: 0,
            animationTimer: 0,
            trail: []
        };
        
        // Object pools
        const pools = {
            barriers: [],
            bits: [],
            particles: [],
            clouds: [],
            stars: [],
            powerUps: [],
            rings: [],
            messages: []
        };
        
        // Images
        const images = {
            dusaAngel: new Image(),
            loaded: false
        };
        
        // Load images
        images.dusaAngel.src = 'assets/dusa-angel.png';
        images.dusaAngel.onload = () => {
            images.loaded = true;
        };
        
        // Audio context
        let audioContext = null;
        let audioInitialized = false;
        
        // Initialize audio
        function initAudio() {
            if (audioInitialized || !soundEnabled) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioInitialized = true;
            } catch (e) {
                console.error('Audio context failed:', e);
                soundEnabled = false;
            }
        }
        
        // Play sound with musical notes
        function playSound(frequency, duration, volume = 0.05, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.error('Sound playback failed:', e);
            }
        }
        
        // Cloud class
        class Cloud {
            constructor(x, y, layer = 0) {
                this.x = x;
                this.y = y;
                this.layer = layer; // 0 = far, 1 = near
                this.width = 80 + Math.random() * 120;
                this.height = 40 + Math.random() * 30;
                this.speed = (0.3 + Math.random() * 0.3) * (layer + 1);
                this.opacity = 0.3 + Math.random() * 0.2 + (layer * 0.2);
            }
            
            update(gameSpeed) {
                this.x -= this.speed * gameSpeed;
                if (this.x < -this.width - 50) {
                    this.x = GAME_WIDTH + Math.random() * 200;
                    this.y = Math.random() * (GAME_HEIGHT * 0.6);
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity * (1 - timeOfDay * 0.5);
                
                // Cloud color changes with time of day
                const cloudColor = interpolateColor(
                    { r: 255, g: 255, b: 255 },
                    { r: 150, g: 150, b: 180 },
                    timeOfDay
                );
                
                ctx.fillStyle = `rgb(${cloudColor.r}, ${cloudColor.g}, ${cloudColor.b})`;
                
                // Draw fluffy cloud
                const circles = 4 + Math.floor(Math.random() * 2);
                for (let i = 0; i < circles; i++) {
                    const offsetX = (i - circles/2) * (this.width / circles);
                    const offsetY = Math.sin(i * 0.8) * 8;
                    const radius = this.height / 2 + Math.sin(i * 1.2) * 8;
                    
                    ctx.beginPath();
                    ctx.arc(this.x + offsetX, this.y + offsetY, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        // Star class
        class Star {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 0.5;
                this.twinkle = Math.random() * Math.PI * 2;
                this.speed = 0.1 + Math.random() * 0.2;
            }
            
            update(gameSpeed) {
                this.x -= this.speed * gameSpeed;
                this.twinkle += 0.05;
                if (this.x < -10) {
                    this.x = GAME_WIDTH + 10;
                    this.y = Math.random() * GAME_HEIGHT * 0.7;
                }
            }
            
            draw() {
                const opacity = Math.max(0, (timeOfDay - 0.3) * 2);
                if (opacity <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = opacity * (0.5 + Math.sin(this.twinkle) * 0.5);
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, color, velocity, size = 4) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.life = 1;
                this.decay = 0.02;
                this.size = size + Math.random() * 2;
                this.gravity = 0.1;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity;
                this.velocity.x *= 0.99;
                this.life -= this.decay;
                this.size *= 0.98;
            }
            
            draw() {
                if (this.life <= 0) return;
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Barrier class with snake-like appearance
        class Barrier {
            constructor(x) {
                this.x = x;
                this.gapY = Math.random() * (GAME_HEIGHT - difficulty.gapSize - 100) + 50;
                this.gapSize = difficulty.gapSize;
                this.passed = false;
                this.width = 70;
                this.segments = [];
                
                // Create snake-like segments
                for (let i = 0; i < 8; i++) {
                    this.segments.push({
                        offset: Math.sin(i * 0.5) * 10,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            }
            
            update(speed) {
                this.x -= speed;
            }
            
            draw() {
                ctx.save();
                
                // Update segment animation
                this.segments.forEach(segment => {
                    segment.phase += 0.05;
                });
                
                // Snake-like green color (blue if mirror active)
                const isBlue = activePowerUps.mirror > 0;
                const baseColor = isBlue ? '#3B82F6' : '#4CAF50';
                const darkColor = isBlue ? '#1E3A8A' : '#2E7D32';
                
                // Draw top snake barrier
                ctx.fillStyle = baseColor;
                ctx.strokeStyle = darkColor;
                ctx.lineWidth = 3;
                
                // Snake segments for top barrier
                for (let i = 0; i < this.segments.length; i++) {
                    const segment = this.segments[i];
                    const segmentHeight = this.gapY / this.segments.length;
                    const y = i * segmentHeight;
                    const wave = Math.sin(segment.phase) * segment.offset;
                    
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave, y + segmentHeight/2, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Snake scales pattern
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave - 10, y + segmentHeight/2, 15, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                
                // Draw bottom snake barrier
                const bottomY = this.gapY + this.gapSize;
                for (let i = 0; i < this.segments.length; i++) {
                    const segment = this.segments[this.segments.length - 1 - i];
                    const segmentHeight = (GAME_HEIGHT - bottomY) / this.segments.length;
                    const y = bottomY + i * segmentHeight;
                    const wave = Math.sin(segment.phase + Math.PI) * segment.offset;
                    
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave, y + segmentHeight/2, this.width/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Snake scales pattern
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width/2 + wave + 10, y + segmentHeight/2, 15, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.globalAlpha = 1;
                }
                
                // Snake eyes on top segment
                ctx.fillStyle = isBlue ? '#ffffff' : '#ffff00';
                ctx.beginPath();
                ctx.arc(this.x + this.width/2 - 15, 30, 4, 0, Math.PI * 2);
                ctx.arc(this.x + this.width/2 + 15, 30, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            checkCollision(bird) {
                if (bird.x + bird.width > this.x && bird.x < this.x + this.width) {
                    if (bird.y < this.gapY || bird.y + bird.height > this.gapY + this.gapSize) {
                        return true;
                    }
                }
                return false;
            }
        }
        
        // Star class for collecting BITS
        class StarBit {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 12;
                this.collected = false;
                this.rotation = 0;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.floatSpeed = 0.002 + Math.random() * 0.001;
            }
            
            update(gameSpeed) {
                this.rotation += 0.04;
                this.y += Math.sin(Date.now() * this.floatSpeed + this.floatOffset) * 0.5;
                this.x -= gameSpeed;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Subtle glow
                const glowSize = this.size + Math.sin(Date.now() * 0.005) * 3;
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowSize);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(-glowSize, -glowSize, glowSize * 2, glowSize * 2);
                
                // Star shape
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2) / 5 - Math.PI / 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                    
                    const innerAngle = angle + Math.PI / 5;
                    const innerX = Math.cos(innerAngle) * (this.size * 0.4);
                    const innerY = Math.sin(innerAngle) * (this.size * 0.4);
                    ctx.lineTo(innerX, innerY);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }
            
            checkCollection(bird) {
                const dist = Math.sqrt(
                    Math.pow(bird.x + bird.width/2 - this.x, 2) + 
                    Math.pow(bird.y + bird.height/2 - this.y, 2)
                );
                return dist < this.size + bird.width/2;
            }
        }
        
        // Helper functions
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 255, g: 255, b: 255 };
        }
        
        function interpolateColor(color1, color2, factor) {
            return {
                r: Math.round(color1.r + (color2.r - color1.r) * factor),
                g: Math.round(color1.g + (color2.g - color1.g) * factor),
                b: Math.round(color1.b + (color2.b - color1.b) * factor)
            };
        }
        
        // Mirror Power-up class
        class MirrorPowerUp {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 25;
                this.collected = false;
                this.rotation = 0;
                this.floatOffset = Math.random() * Math.PI * 2;
                this.glowPulse = 0;
            }
            
            update(gameSpeed) {
                this.x -= gameSpeed;
                this.rotation += 0.02;
                this.y += Math.sin(Date.now() * 0.002 + this.floatOffset) * 0.5;
                this.glowPulse = (Math.sin(Date.now() * 0.005) + 1) * 0.5;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Glow effect
                const glowSize = this.size + this.glowPulse * 10;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, glowSize);
                gradient.addColorStop(0, 'rgba(224, 224, 224, 0.5)');
                gradient.addColorStop(0.5, 'rgba(224, 224, 224, 0.25)');
                gradient.addColorStop(1, 'rgba(224, 224, 224, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(-glowSize, -glowSize, glowSize * 2, glowSize * 2);
                
                // Mirror shape (reflective surface)
                const mirrorGradient = ctx.createLinearGradient(-this.size, -this.size, this.size, this.size);
                mirrorGradient.addColorStop(0, '#E0E0E0');
                mirrorGradient.addColorStop(0.5, '#ffffff');
                mirrorGradient.addColorStop(1, '#C0C0C0');
                ctx.fillStyle = mirrorGradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Mirror shine effect
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(-this.size/3, -this.size/3, this.size/3, 0, Math.PI * 2);
                ctx.stroke();
                
                // Icon
                ctx.fillStyle = '#666666';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                ctx.restore();

            checkCollection(bird) {
                const dist = Math.sqrt(
                    Math.pow(bird.x + bird.width/2 - this.x, 2) +

                );

        // Encouraging message class
        class EncouragingMessage {
            constructor(x, y, text, delay = 0) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.opacity = 0;
                this.delay = delay;
                this.appeared = false;
                this.fadeSpeed = 0.015;
                this.life = 0;
            }
            
            update(gameSpeed) {
                if (distance > this.delay && !this.appeared) {
                    this.appeared = true;
                }
                
                if (this.appeared) {
                    this.life++;
                    if (this.opacity < 1 && this.life < 120) {
                        this.opacity += this.fadeSpeed;
                    } else if (this.life > 120) {
                        this.opacity -= this.fadeSpeed;
                    }
                }
                
                this.x -= gameSpeed * 0.3; // Move slower than game speed
            }
            
            draw() {
                if (this.opacity <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.font = '20px DM Sans';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Glow background
                const padding = 25;
                const width = ctx.measureText(this.text).width + padding * 2;
                ctx.fillStyle = 'rgba(59, 130, 246, 0.2)';
                ctx.roundRect(this.x - width/2, this.y - 25, width, 50, 25);
                ctx.fill();
                
                // Text
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#3B82F6';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();

        // Ring class for bonus BITS with streak system
        class Ring {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.outerRadius = 50;
                this.innerRadius = 35;
                this.passed = false;
                this.collected = false;
                this.rotation = 0;
                this.pulse = 0;
            }
            
            update(gameSpeed) {
                this.x -= gameSpeed;
                this.rotation += 0.01;
                this.pulse = Math.sin(Date.now() * 0.005) * 0.15;
            }
            
            draw() {
                if (this.collected) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const currentRadius = this.outerRadius + this.pulse * 5;
                
                // Outer glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, currentRadius + 15);
                gradient.addColorStop(0, 'rgba(255, 215, 0, 0.3)');
                gradient.addColorStop(0.7, 'rgba(255, 215, 0, 0.1)');
                gradient.addColorStop(1, 'rgba(255, 215, 0, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(-currentRadius - 15, -currentRadius - 15, (currentRadius + 15) * 2, (currentRadius + 15) * 2);
                
                // Ring
                ctx.strokeStyle = this.passed ? '#00FF00' : '#FFD700';
                ctx.lineWidth = 6;
                ctx.shadowBlur = 12;
                ctx.shadowColor = this.passed ? '#00FF00' : '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, currentRadius, 0, Math.PI * 2);
                ctx.stroke();
                
                // Inner ring
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 0;
                ctx.beginPath();
                ctx.arc(0, 0, currentRadius - 3, 0, Math.PI * 2);
                ctx.stroke();
                
                // Streak indicator
                if (ringStreak > 0) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px DM Sans';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    const streakText = ringStreak >= 4 ? '64' : ringStreak === 3 ? '32' : ringStreak === 2 ? '16' : '8';
                    ctx.fillText(streakText, 0, 0);
                }
                
                ctx.restore();
            }
            
            checkPass(bird) {
                if (!this.passed && bird.x > this.x - 10 && bird.x < this.x + 10) {
                    const birdCenter = bird.y + bird.height/2;
                    const dist = Math.abs(birdCenter - this.y);
                    if (dist < this.innerRadius) {
                        this.passed = true;
                        return true;
                    }
                }
                return false;
            }
        }

        // Update game logic
        function update(deltaTime) {
            if (gameState !== GameState.PLAYING) return;
            
            // Update time of day
            timeOfDay = (Date.now() % DAY_CYCLE_DURATION) / DAY_CYCLE_DURATION;
            
            // Progressive difficulty curve (simplified)
            const difficultyProgress = Math.min(distance / 8000, 1); // Max difficulty at 8000m
            difficulty.speed = 2.8 + difficultyProgress * 1.5; // 2.8 to 4.3
            difficulty.gapSize = 200 - difficultyProgress * 50; // 200 to 150
            difficulty.barrierFrequency = 350 - difficultyProgress * 100; // 350 to 250
            difficulty.bitsChance = 0.7 - difficultyProgress * 0.2; // 0.7 to 0.5
            
            // Update DUSA physics
            dusa.velocity += GRAVITY;
            dusa.velocity *= GLIDE_FACTOR;
            dusa.velocity = Math.min(dusa.velocity, TERMINAL_VELOCITY);
            dusa.y += dusa.velocity;
            
            // Rotation based on velocity
            dusa.rotation = Math.min(Math.max(dusa.velocity * 0.04, -0.4), 0.4);
            
            // Update trail
            dusa.trail.push({ x: dusa.x, y: dusa.y + dusa.height/2, life: 1 });
            dusa.trail = dusa.trail.filter(point => {
                point.life -= 0.02;
                point.x -= difficulty.speed;
                return point.life > 0;
            }).slice(-20);
            
            // Check boundaries
            if (dusa.y < -dusa.height/2) {
                dusa.y = -dusa.height/2;
                dusa.velocity *= -0.5;
            } else if (dusa.y + dusa.height > GAME_HEIGHT) {
                gameOver();
                return;
            }
            
            // Update distance
            distance += difficulty.speed;
            
            // Spawn barriers
            if (pools.barriers.length === 0 || 
                pools.barriers[pools.barriers.length - 1].x < GAME_WIDTH - difficulty.barrierFrequency) {
                const newBarrier = new Barrier(GAME_WIDTH);
                pools.barriers.push(newBarrier);
                
                // Spawn stars (1 BIT each)
                if (Math.random() < difficulty.bitsChance) {
                    const starY = newBarrier.gapY + newBarrier.gapSize / 2 + (Math.random() - 0.5) * 100;
                    pools.bits.push(new StarBit(newBarrier.x + newBarrier.width / 2, starY));
                    
                    // Sometimes spawn star cluster
                    if (Math.random() < 0.3) {
                        for (let i = 1; i <= 2; i++) {
                            pools.bits.push(new StarBit(
                                newBarrier.x + newBarrier.width / 2 + i * 30,
                                starY + (Math.random() - 0.5) * 30
                            ));
                        }
                    }
                }
                
                // Spawn mirror power-up occasionally
                if (Math.random() < 0.08) {
                    const powerUpY = newBarrier.gapY + newBarrier.gapSize / 2;
                    pools.powerUps.push(new MirrorPowerUp(newBarrier.x + 150, powerUpY));
                }
            }
            
            // Spawn rings (spread out more for challenge)
            if (Math.random() < 0.03 && distance > 500) { // Less frequent, only after 500m
                const ringY = Math.random() * (GAME_HEIGHT - 100) + 50;
                // Make sure it's far from last ring
                if (pools.rings.length === 0 || pools.rings[pools.rings.length - 1].x < GAME_WIDTH - 400) {
                    pools.rings.push(new Ring(GAME_WIDTH + 100, ringY));
                }
            }
            
            // Update barriers
            pools.barriers = pools.barriers.filter(barrier => {
                barrier.update(difficulty.speed);
                
                // Check collision
                if (barrier.checkCollision(dusa)) {
                    if (activePowerUps.mirror > 0) {
                        // Mirror makes barriers act as bounce pads
                        const bounceForce = -Math.abs(dusa.velocity) * 1.5;
                        dusa.velocity = Math.max(bounceForce, -8); // Strong upward bounce
                        dusa.x = Math.max(barrier.x - dusa.width - 5, dusa.x - 3); // Push back slightly
                        createParticles(dusa.x + dusa.width/2, dusa.y + dusa.height/2, '#3B82F6', 20, 3);
                        playSound(880, 0.15, 0.04, 'triangle');
                        
                        // Graceful bounce animation
                        dusa.rotation = -0.5;
                    } else {
                        gameOver();
                        return false;
                    }
                }
                
                // Check if passed
                if (!barrier.passed && barrier.x + barrier.width < dusa.x) {
                    barrier.passed = true;
                    score++;
                    
                    // Simple pass sound
                    playSound(440, 0.1, 0.02);
                    updateUI();
                }
                
                return barrier.x > -barrier.width;
            });
            
            // Update star BITS
            pools.bits = pools.bits.filter(bit => {
                bit.update(difficulty.speed);
                
                if (!bit.collected && bit.checkCollection(dusa)) {
                    bit.collected = true;
                    bits += 1;  // 1 BIT per star
                    
                    // Collection sound
                    playSound(880, 0.1, 0.03, 'sine');
                    
                    createParticles(bit.x, bit.y, '#ffffff', 8, 1.5);
                    updateUI();
                    return false;
                }
                
                return bit.x > -50;
            });
            
            // Update mirror power-ups
            pools.powerUps = pools.powerUps.filter(powerUp => {
                powerUp.update(difficulty.speed);
                
                if (!powerUp.collected && powerUp.checkCollection(dusa)) {
                    powerUp.collected = true;
                    
                    // Apply mirror effect
                    activePowerUps.mirror = 480; // 8 seconds
                    
                    // Power-up sound
                    playSound(1318.51, 0.2, 0.05); // E6
                    playSound(1661.22, 0.2, 0.05); // G#6
                    
                    createParticles(powerUp.x, powerUp.y, '#E0E0E0', 16, 2.5);
                    return false;
                }
                
                return powerUp.x > -50;
            });
            
            // Update rings with streak system
            pools.rings = pools.rings.filter(ring => {
                ring.update(difficulty.speed);
                
                if (!ring.passed && ring.checkPass(dusa)) {
                    // Update streak
                    const now = Date.now();
                    if (lastRingTime > 0 && now - lastRingTime > 5000) {
                        // Too much time passed, reduce streak
                        if (ringStreak > 0) ringStreak = Math.max(1, ringStreak - 1);
                    } else {
                        // Successful ring pass
                        ringStreak = Math.min(ringStreak + 1, 4); // Cap at 4
                    }
                    lastRingTime = now;
                    
                    // Calculate BITS reward based on streak
                    let bitsReward = 8; // Base reward
                    if (ringStreak === 2) bitsReward = 16;
                    else if (ringStreak === 3) bitsReward = 32;
                    else if (ringStreak >= 4) bitsReward = 64;
                    
                    bits += bitsReward;
                    createParticles(ring.x, ring.y, '#FFD700', 25, 3);
                    
                    // Ring collection sound (higher pitch with streak)
                    playSound(1046.50 + ringStreak * 100, 0.2, 0.05);
                    playSound(1318.51 + ringStreak * 100, 0.2, 0.05);
                    updateUI();
                }
                
                // Check if ring was missed
                if (!ring.passed && ring.x + 100 < dusa.x) {
                    // Missed ring, reduce streak
                    if (ringStreak > 0) {
                        ringStreak = Math.max(0, ringStreak - 1);
                        updateUI();
                    }
                }
                
                return ring.x > -100;
            });
            
            // Update encouraging messages
            pools.messages.forEach(message => message.update(difficulty.speed));
            
            // Update power-up timers
            if (activePowerUps.mirror > 0) activePowerUps.mirror--;
            
            // Update environment
            pools.clouds.forEach(cloud => cloud.update(difficulty.speed * 0.5));
            pools.stars.forEach(star => star.update(difficulty.speed * 0.3));
            
            // Update particles
            pools.particles = pools.particles.filter(particle => {
                particle.update();
                return particle.life > 0;
            });
        }

                skyGradient.addColorStop(1, interpolateColorStr('#FFE4B5', '#B0E0E6', factor));

                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(0.5, '#98D8E8');
                skyGradient.addColorStop(1, '#B0E0E6');
            } else if (timeOfDay < 0.75) { // Evening
                const factor = (timeOfDay - 0.5) * 4;
                skyGradient.addColorStop(0, interpolateColorStr('#87CEEB', '#FF6B6B', factor));
                skyGradient.addColorStop(0.5, interpolateColorStr('#98D8E8', '#FF8E53', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#B0E0E6', '#C06C84', factor));

                skyGradient.addColorStop(0.5, interpolateColorStr('#FF8E53', '#24243e', factor));
                skyGradient.addColorStop(1, interpolateColorStr('#C06C84', '#302b63', factor));

        function interpolateColorStr(color1, color2, factor) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            const result = interpolateColor(c1, c2, factor);
            return `rgb(${result.r}, ${result.g}, ${result.b})`;
        }
        
        // Draw DUSA
        function drawDUSA() {

            ctx.save();

                ctx.globalAlpha = point.life * 0.3;
                ctx.fillStyle = timeOfDay > 0.5 ? '#B0E0E6' : '#87CEEB';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3 + index * 0.2, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.save();
            ctx.translate(dusa.x + dusa.width/2, dusa.y + dusa.height/2);
            ctx.rotate(dusa.rotation);
            
            // Glow effect
            if (bits > 50 || activePowerUps.mirror > 0) {
                const glowIntensity = Math.min(bits / 200, 1);
                ctx.shadowBlur = 15 + glowIntensity * 15;
                if (activePowerUps.mirror > 0) {
                    ctx.shadowColor = '#E0E0E0';
                } else {
                    ctx.shadowColor = bits > 100 ? '#FFD700' : '#3B82F6';
                }
            }
            
            // Draw image or placeholder
            if (images.loaded) {
                ctx.drawImage(images.dusaAngel, -dusa.width/2, -dusa.height/2, dusa.width, dusa.height);

                ctx.ellipse(0, 0, dusa.width/2.5, dusa.height/2, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Wings
                ctx.fillStyle = 'rgba(135, 206, 235, 0.8)';
                const wingFlap = Math.sin(Date.now() * 0.01) * 0.1;
                ctx.save();
                ctx.rotate(-0.3 + wingFlap);
                ctx.fillRect(-dusa.width * 0.8, -dusa.height/3, dusa.width * 0.6, dusa.height/2);
                ctx.restore();
                ctx.save();
                ctx.rotate(0.3 - wingFlap);
                ctx.fillRect(dusa.width * 0.2, -dusa.height/3, dusa.width * 0.6, dusa.height/2);
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        // Main draw function
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw sky
            drawSky();
            
            // Draw stars (night only)
            pools.stars.forEach(star => star.draw());
            
            // Draw far clouds
            pools.clouds.filter(c => c.layer === 0).forEach(cloud => cloud.draw());
            
            // Draw rings
            pools.rings.forEach(ring => ring.draw());
            
            // Draw barriers (automatically blue when mirror active - handled in draw method)
            pools.barriers.forEach(barrier => barrier.draw());
            
            // Draw BITS
            pools.bits.forEach(bit => bit.draw());
            
            // Draw power-ups
            pools.powerUps.forEach(powerUp => powerUp.draw());
            
            // Draw encouraging messages
            pools.messages.forEach(message => message.draw());
            
            // Draw particles
            pools.particles.forEach(particle => particle.draw());
            
            // Draw DUSA
            if (gameState === GameState.PLAYING || gameState === GameState.GAME_OVER) {
                drawDUSA();
            }
            
            // Draw near clouds
            pools.clouds.filter(c => c.layer === 1).forEach(cloud => cloud.draw());
            
        }
        
        // Game loop
        let lastTime = 0;
        function gameLoop(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            if (deltaTime < 100) { // Prevent huge jumps
                update(deltaTime);
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && gameState === GameState.PLAYING) {
                gameState = GameState.GAME_OVER;
                gameOverTime = Date.now();
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }
        });
    </script>
</body>
